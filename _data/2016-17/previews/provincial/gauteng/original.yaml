  - description: "## Vision\n\nDaily we provide high-quality, efficient and accessible\
      \ healthcare to transform people\u2019s lives.\r\n\r\n\n\n## Mission\n\nCreate\
      \ an effective public health system in Gauteng by ensuring we have the right\
      \ people, skills, systems and equipment\r\nto provide the care our patients\
      \ need to live healthy, quality lives.\r\n\r\n\n\n## Core functions and responsibilities\n\
      \n\u2022 Provision of primary health care services through the district health\
      \ system. A network of provincial clinics and\r\ncommunity health centres provides\
      \ ambulatory care administered by doctors, nurses and other professionals; local\r\
      \ngovernment clinics are subsidised to render primary care services;\r\n\u2022\
      \ Provision of ambulance (emergency) services and planned patient transport\
      \ throughout the province;\r\n\u2022 Rendering secondary health care services\
      \ through regional hospitals providing out- and in-patient care at general\r\
      \nspecialist level;\r\n\u2022 Provision of specialised in-patient care for psychiatric\
      \ and infectious diseases, and some TB and chronic psychiatric\r\nservices on\
      \ an outsourced basis;\r\n\u2022 Provision of in-patient and out-patient academic\
      \ health care services through the central, tertiary and dental hospitals,\r\
      \nin addition to the teaching that takes place at other service levels; training\
      \ of future health care professionals in health\r\nsciences faculties and nursing\
      \ colleges; and\r\n\u2022 Delivering of forensic pathology services and clinical-medico\
      \ legal services."
