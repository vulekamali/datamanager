  - description: "## Vision\n\nTo be a Department that strives for quality, universal\
      \ education that is internationally competitive.\r\n\r\n\n\n## Mission\n\nTo\
      \ provide all children of the Free State province with quality education in\
      \ a conductive school environment with qualified professional teachers, learning\
      \ and teaching material of high quality and parents who are highly involved\
      \ in school affairs.\r\n\r\n\n\n## Core functions\n\nThe core function and responsibilities\
      \ for 2017/18 is to ensure the effective delivery of quality education programmes\
      \ for the Free State Province by:\r\n\r\n* Managing and oversee Curriculum Management,\
      \ Educational Development and the implementation thereof through District Management\r\
      \n\r\n* Manage and oversee the provisioning of Corporate Services for the Department\r\
      \n\r\n* Manage and oversee the provisioning of Internal Audit Services\r\n\r\
      \n* Ensure and oversee the provisioning of effective Communication Services\r\
      \n"
