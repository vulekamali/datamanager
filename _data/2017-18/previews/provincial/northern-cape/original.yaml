  - description: "## Core functions and responsibilities of the department\r\n\r\n\
      * Coordinate and facilitate rural development programmes that contribute to\
      \ vibrant, equitable and sustainable rural communities;\r\n* Provision of comprehensive\
      \ post settlement support to land reform beneficiaries;\r\n* Ensure food security\
      \ for all by increasing agricultural production; providing technical support\
      \ for development of farmers and communities;\r\n* Establishing markets in rural\
      \ areas;\r\n* Establish agricultural cooperatives throughout the value-chain;\r\
      \n* Development and implementation of the sector job creation plan;\r\n* Promoting\
      \ sustainable use and management of natural resources;\r\n* To provide veterinary\
      \ services which promote sustainable economic growth through export and import\
      \ and ensure the health and welfare of people and animals in the Northern Cape;\r\
      \n* To ensure the competitive capacity of its clients, through the timely provision\
      \ of progressive technologies and information with regard to crop production,\
      \ animal production and resource utilisation; and\r\n* To provide economic support\
      \ to internal and external clients with regard to marketing, statistical information\
      \ including financial feasibility and economic viability studies\r\n\r\n## Vision\r\
      \n\r\nA transformed, vibrant agricultural sector for food security and sustainable\
      \ rural development.\r\n\r\n## Mission\r\n\r\nThe Department as a lead agent\
      \ in the sector, will champion land and agrarian transformation, promote and\
      \ facilitate increased production and provide expertise for improved livelihoods,\
      \ sustainable rural development and food security for all."
