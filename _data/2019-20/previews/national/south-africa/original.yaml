  - description: "## Vote purpose \r\n\r\nContribute to sustainable economic development\
      \ and enhance job creation by preserving, protecting and developing South African\
      \ arts, culture and heritage to sustain a socially cohesive and democratic nation.\r\
      \n\r\n## Vote mandate\r\n\r\nThe Department of Arts and Culture derives its\
      \ mandate from the following legislation: \r\n\r\n- the Heraldry Act (1962)\r\
      \n- the Culture Promotion Act (1983)\r\n- the National Archives and Record Services\
      \ of South Africa Act (1996)\r\n- the Legal Deposit Act (1997)\r\n- the South\
      \ African Geographical Names Council Act (1998)\r\n- the Cultural Institutions\
      \ Act (1998)\r\n- the National Heritage Resources Act (1999)\r\n- the National\
      \ Council for Library and Information Act (2001)\r\n- the Use of Official Languages\
      \ Act (2012). \r\n\r\nBroadly, this legislation mandates the department to:\r\
      \n\r\n- preserve, develop, protect and promote the cultural, heritage and linguistic\
      \ diversity and legacy of South Africa\r\n- lead nation building and social\
      \ cohesion through societal transformation \r\n- enhance archives and records\
      \ management structures and systems, and promote access to information \r\n\
      - provide leadership to the arts and culture sector so as to accelerate its\
      \ transformation."
