  - description: "## Vision\n\nA radically transformed, modernised and re-industrialised\
      \ economy in Gauteng, manifesting decent work, economic\r\ninclusion and equity.\r\
      \n\r\n\n\n## Mission\n\nThe mission of the Department of Economic Development\
      \ in quest of its vision is to:\r\n\r\n\u2022 Ensure radical transformation,\
      \ modernisation and re-industrialisation of the Gauteng economy;\r\n\r\n\u2022\
      \ Provide an enabling policy and legislative environment for equitable economic\
      \ growth and development;\r\n\r\n\u2022 Develop and implement programmes and\
      \ projects that will:\r\n\r\n\u2022 Revitalise Gauteng\u2019s township economies;\r\
      \n\r\n\u2022 Build new smart, green, knowledge-based economy and industries;\r\
      \n\r\n\u2022 Ensure decent employment and inclusion in key economic sectors;\r\
      \n\r\n\u2022 Facilitate radical economic transformation, modernisation and re-industrialisation;\r\
      \n\r\n\u2022 Include the marginalised sectors of women, youth and persons with\
      \ disabilities in mainstream economic activities;\r\nand\r\n\r\n\u2022 Establish\
      \ appropriate partnerships for delivery and ensure the DED effectively delivers\
      \ on its mandate\r\n\r\n\r\n\r\n\n\n## Main services\n\nThe key cross-cutting\
      \ principles and outcomes that will underpin the programmes and projects of\
      \ all the three objectives\r\nare:\r\n\r\n\u2022 Promoting smart and green industrial\
      \ and socio-economic development;\r\n\r\n\u2022 Creating decent work and reducing\
      \ levels of unemployment;\r\n\r\n\u2022 Contributing to an increase in Gross\
      \ Domestic Product (GDP);\r\n\r\n\u2022 Making the economy inclusive (reversing\
      \ monopoly capital\u2019s domination);\r\n\r\n\u2022 Applying smart and green\
      \ technology and processes;\r\n\r\n\u2022 Mainstreaming the participation of\
      \ the marginalised sectors of women, youth and persons with disabilities;\r\n\
      \r\n\u2022 Developing an appropriately skilled labour force and private sector\
      \ (SMME\u2019s, co-operatives and emerging businesses) to\r\nmeet and grow the\
      \ economy and work in the key sectors; and\r\n\r\n\u2022 Ensuring environmental\
      \ sustainability."
