      \ skills development levies\n\n  * the Skills Development Act\_(2008), which\
      \ enables the creation of the National Skills Agency, the establishment of the\
      \ Quality Council for Trades and Occupations, and the regulation of apprenticeships,\
      \ learnerships and other matters relating to skills development\n\n  * the National\
      \ Qualifications Framework Act\_(2008), which provides for the national qualifications\
      \ framework, the South African Qualifications Authority and the quality councils,\
