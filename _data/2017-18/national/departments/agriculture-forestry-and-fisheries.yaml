intro: "## Vote purpose\n\n_Lead, support and promote agricultural, forestry and fisheries\
  \ resources\nmanagement through policies, strategies and programmes to enhance sustainable\n\
  use, and achieve economic growth, job creation, food security, rural\ndevelopment\
  \ and transformation._\n\n\n\n## Mandate\n\nThe mandate of the Department of Agriculture,\
  \ Forestry and Fisheries includes\nvalue chains, inputs, production and consumption\
  \ in the agriculture, forestry\nand fishery sectors. The department\u2019s mandate\
  \ is derived from a range of\nlegislation, including the Sea Fisheries Act\_(1988),\
  \ the National Forests Act\n(1988), the Agricultural Products Standards Act\_(1990),\
  \ and the Conservation\nof Agricultural Resources Act\_(1993).\n\n"
