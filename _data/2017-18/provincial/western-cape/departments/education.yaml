intro: "## Vision\n\nCreating opportunity for all through improved education outcomes.\r\
  \n\r\nThis is given expression through the three over-arching goals:\r\n\r\n* An\
  \ improvement in the level of language and mathematics in all schools\r\n\r\n* An\
  \ increase in the number and quality of passes in the National Senior Certificate\r\
  \n\r\n* An increase in the quality of education provision in poorer communities\r\
  \n\r\n\n\n## Mission\n\nTo provide quality education to all learners in the province\
  \ through the following:\r\n\r\n* Overall planning for, and management of, the education\
  \ system;\r\n\r\n* Education in public ordinary schools;\r\n\r\n* Support to independent\
