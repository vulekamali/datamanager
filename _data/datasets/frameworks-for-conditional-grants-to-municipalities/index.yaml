datasets:
- author:
    email: ''
    name: ''
  category:
    description: "This annexure provides a brief description for each grant in schedules\
      \ of the Division of Revenue Bill. The\r\nfollowing are key areas considered\
      \ for each grant:\r\n\r\n- Strategic goal and purpose of the grant\r\n- Outcome\
      \ statements and outputs of the grant\r\n- Priority outcome(s) of government\
      \ that the grant primarily contributes to\r\n- Conditions of the grant (additional\
      \ to what is required in the Bill)\r\n- Criteria for allocation between municipalities\r\
      \n- Rationale for funding through a conditional grant\r\n- Past performance\r\
      \n- The projected life of the grant\r\n- MTEF allocations\r\n- The payment schedule\r\
      \n- Responsibilities of transferring national department and receiving municipalities\r\
      \n- Process for approval of business plans for the next financial year\r\n\r\
      \nThese documents are published in\r\norder to provide more information on each\
      \ grant to parliament, legislatures, municipal\r\ncouncils, officials in all\
      \ three spheres of government and the public.\r\n\r\nThe financial statements\
      \ and annual reports will report against the Division of\r\nRevenue Act, Division\
      \ of Revenue Amendment Act and their schedules, and the grant\r\nframeworks\
      \ as gazetted in terms of the Act. Such reports must cover both financial and\r\
      \nnon-financial performance, focusing on the outputs achieved.\r\n"
    name: Frameworks for Conditional Grants to Municipalities
