  - description: "## Vision\n\nTo lead in the delivery of government infrastructure\
      \ and related services.\r\n\r\n\n\n## Mission\n\nThe Department of Transport\
      \ and Public Works delivers infrastructure and services to promote socioeconomic\r\
      \noutcomes and safe, empowered and connected communities.\r\n\r\n\n\n## Main\
      \ Services and Core functions\n\nThe core functions of the Department are to\
      \ deliver a transport system inclusive of the provincial road\r\nnetwork, social\
      \ and economic infrastructure; and to optimally utilise the provincial property\
      \ portfolio\r\n(excluding human settlements property).\r\n\r\nMain services\
      \ of the Department are the following:\r\n\r\n* Construction and maintenance\
      \ of education, health and general buildings facilities and provincial road\r\
      \nnetwork infrastructure.\r\n\r\n* Administration of motor vehicle licences,\
      \ vehicle fitness testing and driver testing.\r\n\r\n* Administration of public\
      \ transport operating licences.\r\n\r\n* Monitoring of subsidised bus services\r\
      \n\r\n* Establishment of subsidised public transport services.\r\n\r\n* Offering\
      \ of bursaries to study in the engineering and built environment sector.\r\n\
      \r\n* Construction related skills development.\r\n\r\n* Utilisation of the immovable\
      \ asset portfolio to the benefit of the public.\r\n\r\n* Provision of traffic\
      \ law enforcement services.\r\n\r\n* Facilitation of road safety education,\
      \ communication and awareness.\r\n\r\n* Provision of training and development\
      \ opportunities to traffic policing and other law enforcement\r\nofficials."
