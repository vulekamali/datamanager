      \nTo promote sound financial resource management for improved service delivery\
      \ in the Free State Province.\r\n\r\n\n\n## Core functions\n\nThe Department\
      \ provides support and oversight to all departments, public entities and municipalities\
      \ in terms of the PFMA and MFMA.\r\n\r\nThe Sustainable Resource Management\
      \ programme, amongst other responsible for preparation and implementation of\
      \ the provincial budget and enhancement of provincial own revenue.\r\n\r\nThe\
      \ Financial Governance programme plays a key role in improving the quality and\
      \ integrity of financial accounting and reporting of provincial departments\
      \ and public entities."
