  - description: "## Vision\n\nIntegrated and responsive governance towards sustainable\
      \ development and service delivery\r\n\r\n\n\n## Mission\n\nThe Department strives\
      \ to strengthen cooperative governance and support municipalities and\r\nTraditional\
      \ Leadership through:\r\n* Integrated Planning and Development\r\n* Partnerships\r\
      \n* Research\r\n* Monitoring and Evaluation\r\n\r\n\n\n## Main services\n\n\
      * To oversee and co-ordinate the establishment, monitoring, regulating, strengthening,\r\
      \nsupporting and capacitating of municipalities in terms of the Constitution\
      \ of the Republic of\r\nSouth Africa, 1996\r\n\r\n* To monitor, evaluate and\
      \ provide feedback on the financial performance of District and\r\nLocal Municipalities.\r\
      \n\r\n* To monitor, evaluate and provide feedback to District and Local Municipalities\
      \ towards\r\ncompliance with key pieces of Local Government finance related\
      \ legislation and\r\nregulations.\r\n\r\n* To mobilise resources, expertise\
      \ and support programs towards enhancing the financial\r\nmanagement and overall\
      \ financial position of District and Local Municipalities.\r\n\r\n* To ensure\
      \ public accountability and transparency on Local Government level.\r\n\r\n\
      * To integrate and coordinate disaster management policy\r\n\r\n* To prevent\
      \ and/or reduce the risk of disasters\r\n\r\n* To mitigate the severity of disasters\r\
      \n\r\n* To ensure that emergency preparedness is rapid and to render effective\
      \ response to\r\ndisasters and post disaster recovery\r\n\r\n* To render professional\
      \ advice regarding the physical and spatial elements of land\r\ndevelopment\r\
      \n\r\n* To manage the process of integrated development planning by municipalities\r\
      \n\r\n* To ensure safe, salubrious, economic and environmentally friendly development\r\
      \n\r\n* To submit all applications for land development and land use changes\
      \ to the Townships\r\nBoard for consideration and in turn submit the recommendations\
      \ of the Townships Board\r\nto the MEC\r\n\r\n* To ensure the upgrading of land\
      \ tenure rights in the Free State, conduct investigations\r\nand lodge deeds\
      \ of transfer in terms of the Conversion of Certain Rights into Leasehold or\r\
      \nOwnership Act, 1988 (Act 81/1988)\r\n\r\n* To facilitate the opening of township\
      \ registers as well as assisting municipalities and to\r\naccess available state\
      \ land for developmental purposes\r\n\r\n* To oversee and co-ordinate the establishment,\
      \ monitoring, regulating, strengthening,\r\nsupporting and capacitating of traditional\
      \ leadership in terms of the Constitution\r\n\r\n* To advise Government on matters\
      \ pertaining to traditional leadership\r\n\r\n* To investigate matters referred\
      \ to the House and take remedial action\r\n\r\n* To promote the institution\
      \ of traditional leadership\r\n\r\n* To build the capacity of traditional leadership\r\
      \n\r\n* To monitor the performance of traditional leadership\r\n\r\n* To provide\
      \ Secretariat support service to traditional leadership\r\n\r\n* To conduct\
      \ anthropological research on traditional leadership and develop archives\r\n\
      (database)\r\n\r\n* To support traditional leadership through mobilizing resources,\
      \ expertise and\r\ndevelopment and support programmes and monitor the extent\
      \ to which traditional\r\nleadership complies with legislation.\r\n"
