  - description: "## Vision\n\nA leader in the creation and co-ordination of safe,\
      \ secure and sustainable transport and policing sytems for a crime-free Northern\
      \ Cape Province.\r\n\r\n\n\n## Mission\n\nTo enable safe and secure environment\
      \ and mobility, for the community of the Northern Cape, through:\r\n\r\n* Good\
      \ corporate governance, management, administration and support;\r\n\r\n* Establishing\
      \ and supporting community safety partnerships;\r\n\r\n* Monitoring and oversight\
      \ of the police;\r\n\r\n* Facilitating and coordinating social crime prevention\
      \ and road safety programmes;\r\n\r\n* Educating, enforcing and administering\
