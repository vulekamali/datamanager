government_functions:
- Basic education
intro: '## Vision


  Every learner feels valued and inspired in our innovative education system.




  ## Mission


  We are committed to providing functional and modern schools that enable quality
  teaching and learning to protect and promote the right of every learner to quality,
  equitable and relevant education.




  ## Core functions


  The department will continue to work closely to ensure that people of all ages and
  backgrounds have the education, skills and opportunities to pursue activities that
  promote their wellbeing and build strong communities. We are primarily responsible
  for the delivery and regulation of pre-tertiary and private schooling with national
  and provincial imperatives with a special focus on curriculum delivery, teaching
  and learning support material, infrastructure, ICT and teacher placements.'
