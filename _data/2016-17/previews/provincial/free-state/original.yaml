  - description: "## Vision\n\nYour partner in financial management and service excellence\
      \ in the public sector, for a\r\nbetter life for all in the Free State\r\n\r\
      \n\r\n\n\n## Mission\n\nTo instil prudent financial management and good governance\r\
      \n\r\n\n\n## Values\n\nThe actions of every Provincial Treasury employee will\
      \ be guided by the following values\r\nand principles:\r\n\r\n\u2022 Collaborative\r\
      \nWe will be considerate in working with our stakeholders to realize shared\
      \ goals. We will be\r\ndevoted, dedicated and involved\r\n\r\n\u2022 Integrity\r\
      \nWe will conduct ourselves with uncompromising standards and principles as\
      \ individuals, as\r\nteams and as a department\r\n\r\n\u2022 Accountability\r\
      \nWe will honour our commitments; we will take responsibility and we will act\
      \ in a transparent\r\nmanner\r\n\r\n\u2022 Assertive\r\nWe will be honest, firm\
      \ and decisive in our interaction with stakeholders\r\n\r\n\u2022 Proactive\r\
      \nWe will stay ahead by anticipating rather than reacting. We will be innovative\
      \ and diligently\r\nseek new ways to address challenges."
