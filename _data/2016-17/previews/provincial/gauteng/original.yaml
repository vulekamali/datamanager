  - description: "## Vision\n\nAn economically transformed agricultural sector including\
      \ agro-processing and sustainable environmental management\r\nfor healthy, food\
      \ secure, developed rural and urban communities in Gauteng.\r\n\r\n\n\n## Mission\n\
      \nTo radically modernize and transform agriculture, environment and rural development\
      \ by:\r\n\r\n\u2022 Promoting environmental protection and management;\r\n\r\
      \n\u2022 Expanding access to agricultural opportunities;\r\n\r\n\u2022 Expand\
      \ the agro-processing and marketing support;\r\n\r\n\u2022 Maximising food security;\r\
      \n\r\n\u2022 Up-scaling rural development;\r\n\r\n\u2022 Promoting the One Health\
      \ System; and\r\n\r\n\u2022 Supporting sustainable livelihoods and communities\r\
      \n\r\n\r\n\r\n\n\n## Core functions and responsibilities\n\nThe mandate of the\
      \ department is derived from the Constitution of the Republic of South Africa:\r\
      \n\r\n\u2022 Ensuring an environment that supports human well-being;\r\n\r\n\
      \u2022 Conservation of the environment;\r\n\r\n\u2022 Provision of sufficient\
      \ food and water;\r\n\r\n\u2022 Animal disease control, management of abattoirs;\
      \ and\r\n\r\n\u2022 Provision of veterinary services in the province."
