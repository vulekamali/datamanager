  - description: "## Vision\n\nA united, responsive and prosperous agricultural sector\
      \ in balance with nature.\r\n\r\n\n\n## Mission\n\nUnlock the full potential\
      \ of agriculture (the value chain) to enhance the economic, ecological and social\r\
      \nwealth of all the people of the Western Cape through:\r\n\r\n* Encouraging\
      \ sound stakeholder engagements\r\n\r\n* Promoting the production of affordable,\
      \ nutritious, safe and accessible food, fibre and  agricultural products\r\n\
      \r\n* Ensuring sustainable management of natural resources\r\n\r\n* Executing\
      \ cutting edge and relevant research and technology development\r\n\r\n* Developing,\
      \ retaining and attracting skills and human capital\r\n\r\n* Providing a competent\
      \ and professional extension support service\r\n\r\n* Enhancing market access\
      \ for the entire agricultural sector\r\n\r\n* Contributing towards alleviation\
      \ of poverty and hunger\r\n\r\n* Ensuring transparent and effective governance\r\
      \n\r\n\n\n## Main Services and Core functions\n\n*Provide an engineering support\
      \ service to enhance environmentally and economically  sustainable farming practices\
      \ such as conservation agriculture, to prevent pollution through agricultural\
      \ activities and to increase water use efficiency of all irrigation farmers.\r\
      \n\r\n* Provide sustainable resource management solutions and methodologies\
      \ through the provision  of agricultural Engineering and Land Care services,\
      \ pro-active communication, facilitation  and implementation of projects as\
      \ well as technology transfer to clients and partners.\r\n\r\n* Manage the verification,\
      \ survey, planning, design and implementation of disaster relief to  farmers\
      \ and provide the required technical support during the rehabilitation phase.\r\
      \n\r\n* Prevent the fragmentation of agricultural land by providing comments\
      \ according to the applicable legislation to the relevant authority as to the\
      \ recommended land use.\r\n\r\n* Facilitate, coordinate and provide support\
      \ to smallholder and commercial farmers through sustainable development within\
      \ agrarian reform initiatives.\r\n\r\n* Provide extension and advisory services\
      \ to farmers.\r\n\r\n* Support, advise and coordinate the implementation of\
      \ the Integrated Food Security Strategy  of South Africa (IFSS).\r\n\r\n* Prevent\
      \ and control animal diseases, facilitate the exports of animals and animal\
      \  products, render veterinary diagnostic services, promote animal welfare and\
      \ ensure the safety of meat and meat products through the implementation of,\
      \ amongst others, the Meat Safety Act (Act 40 of 2000), the Animal Diseases\
      \ Act (Act 35 of 1984) and other relevant legislation.\r\n\r\n* Provide cutting-edge\
      \ technology to commercial and smallholder farmers and other stakeholders through\
      \ a client-focused and problem-driven research and technology development portfolio.\r\
      \n\r\n* Dissemination of appropriate new and adapted technology and scientific\
      \ information in the  form of user-friendly information packages, scientific\
      \ and popular publications, and  target-group focused information days and on-farm\
      \ \u201Cwalk and talks\u201D.\r\n\r\n* Provide research and infrastructure support\
      \ services to the Department and other external  research institutions from\
      \ seven research farms.\r\n\r\n* Provide relevant and reliable agricultural\
      \ statistics for informed decision-making.\r\n\r\n* Provide macro and resource\
      \ economics intelligence to inform planning and sound decision-  making.\r\n\
      \r\n* Provide production economics services to inform planning and business\
      \ management in  support of optimal farming.\r\n\r\n* Promote AgriBEE to ensure\
      \ full participation by new entrepreneurs in the entire value  chain and the\
      \ uptake of new opportunities by the established ones.\r\n\r\n* Provide marketing\
      \ and agri-business support services and intelligence to enhance  competiveness\
      \ of the agricultural and agri-business sector including agri-processing.\r\n\
      Facilitate and provide structured and accredited agricultural education and\
      \ training in line with the Agricultural Education and Training Strategy to\
      \ all participants in the agricultural sector in order to establish a knowledgeable,\
      \ prosperous and competitive sector.\r\n\r\n* Promote and implement the Human\
      \ Capital Development Strategy in the Department and the agricultural sector\
      \ in the Western Cape in an effort to ensure organisational capacity development,\
      \ as well as attract individuals to the agricultural sector as part of the broader\
      \ transformation of the sector.\r\n\r\n* Facilitate improved synergy and cooperation\
      \ between training service providers and industry bodies, with focus on regional\
      \ agricultural commodity groups and rural stakeholder bodies.\r\n\r\n* Coordinate\
      \ the actions of the three spheres of government in selected rural wards and\
      \ institutionalise rural community organisational structures.\r\n\r\n* Facilitate\
      \ farm worker development through partnerships, funding and implementation of\
      \ specific projects in farm worker communities.\r\n\r\n"
