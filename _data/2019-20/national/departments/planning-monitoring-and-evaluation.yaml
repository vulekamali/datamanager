intro: "## Vote purpose \r\n\r\nImprove government service delivery through integrated\
  \ planning, monitoring and evaluation.\r\n\r\n## Vote mandate\r\n\r\nThe Department\
  \ of Planning, Monitoring and Evaluation is mandated to:\r\n- facilitate the implementation\
  \ of the National Development Plan (NDP) through the development of \r\nsector-specific\
  \ and outcome-specific medium-term plans and delivery agreements, and monitor and\
  \ evaluate the implementation of these plans\r\n- ensure the alignment of departmental\
  \ strategic and annual plans and budget allocations with government\u2019s medium-term\
  \ strategic framework\r\n- facilitate socioeconomic impact assessments of legislation\
  \ and regulations\r\n- monitor the performance of individual national and provincial\
  \ government departments and municipalities, and related improvement plans, and\
  \ facilitate targeted intervention programmes\r\n- monitor frontline service delivery\
  \ and manage the presidential hotline\r\n- develop and implement the annual national\
  \ evaluations plan and support the national evaluations system\r\n- promote good\
  \ planning, monitoring and evaluation practices in government\r\n- facilitate the\
  \ integration of youth development priorities into key government programmes."
