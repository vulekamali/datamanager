  - description: "## Vision\n\nA Caring and Self-reliant Society.\r\n\r\n\n\n## Mission\n\
      \nTo transform our society by building conscious and capable citizens through\
      \ the provision of integrated social development\r\nservices.\r\n\r\n\n\n##\
      \ Core functions and responsibilities\n\n\u2022 Rendering management and administration\
      \ to the network of social development services within Gauteng;\r\n\r\n\u2022\
      \ Provision, in partnership with relevant stakeholders, of prevention, early\
      \ intervention, rehabilitation and after care\r\nservices to people abusing\
      \ substances. This also includes services rendered in in-patient and out-patient\
      \ treatment\r\ncentres;\r\n\r\n\u2022 Provision of community home-based care,\
      \ residential and all other protection services for vulnerable older persons\
      \ at\r\nrisk, and people with disabilities;\r\n\r\n\u2022 Provision of secure\
      \ care facilities, home-based services, and assessment and referral services\
      \ for children found to be\r\nin conflict with the law;\r\n\r\n\u2022 Provision\
      \ of services for children through the construction and funding of Early Childhood\
      \ Development (ECD) facilities\r\nthroughout the province;\r\n\r\n\u2022 Provision\
      \ of child care and protection services and implementation of the Children\u2019\
      s Act;\r\n\r\n\u2022 Provision of shelters and counseling services for women\
      \ and children who are victims of domestic violence and abuse;\r\n\r\n\u2022\
      \ Provision, through home and community-based care (HCBC) centres, of psycho-social\
      \ support services to people who\r\nare infected and affected by HIV and AIDS,\
      \ especially orphans and vulnerable children;\r\n\r\n\u2022 Provision of reunification\
      \ and preservation services for families; and\r\n\r\n\u2022 Provision of youth\
      \ development and sustainable livelihood services to poor households through\
      \ the implementation of\r\nthe War on Poverty (WoP) programme."
