  - description: "## Vision\r\n\r\nA modern and transformative legislature that fosters\
      \ public pride and confidence in democracy and enhances service delivery to\
      \ the people og Gauteng.\r\n\r\n\r\n\r\n## Mission\r\n\r\nIn observing our constitutional\
      \ obligations, Gauteng Provincal Legislature (GPL)\r\n* Is a modern and dynamic\
      \ African legislature of the 21st Century\r\n\r\n* Ia a caring,responsive,activist\
      \ and transformative legislature;\r\n\r\n* Reflects the values, aspirationsand\
      \ cultured of the South African people\r\n\r\n* Is the most competent, accessible,\
      \ transparent and accountable legislature;\r\n\r\n* Fosters ethical and good\
      \ governance;\r\n\r\n* Attracts, develops, and retains skilled and prodessional\
      \ staff; and\r\n\r\n* Recognises staff contributions,rewards their achievements\
      \ and provides a stimulating environment\r\n\r\n\r\n\r\n## Core functions\r\n\
      \r\nSection 114 of the Constitution of the Republic of South Africa defines\
      \ the core functions and responsibilities of the GPL.The Act assigns to the\
      \ GPL the power to exercise oversight over the Executive and organs of the state;\
      \ and to facilitate law-making through considering,passing, amending or rejecting\
      \ any bill before the GPL ,including initiating and preparing legislation with\
      \ the exception of money billd. Section 118 ststes that the GPL must ensure\
      \ public participations in legislative processes by ensuring that the public\
      \ has access to and is involves with the processes"
