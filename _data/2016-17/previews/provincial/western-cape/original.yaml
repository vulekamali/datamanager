  - description: "## Vision\n\nA safer open opportunity society for all\uFFFD building\
      \ resilient communities responsive to safety needs.\r\n\r\n\n\n## Mission\n\n\
      The Department of Community Safety aims to increase safety for all the people\
      \ in the Province by\r\npromoting professional policing through effective oversight,\
      \ by ensuring the safety at all public buildings\r\nand spaces, to facilitate\
      \ safety partnerships and programmes and to build greater safety and security\r\
      \norganisational resilience.\r\n\r\n\n\n## Core Functions and Main services\n\
      \n* To ensure process excellence to support the Department and related entities\
      \ in effective delivery of its\r\nmandate.\r\n\r\n* To implement the Constitutional\
      \ and Legislative mandate of provincial oversight over law enforcement\r\nagencies.\r\
      \n\r\n* To focus on building community resilience through being actively involved\
      \ in communities, in organising,\r\nsharing information and resources in an\
      \ effort to increase safety.\r\n\r\n* To develop a common vision and understanding\
      \ regarding the best manner in which to manage towards\r\ngreater safety and\
      \ security by optimising security related resources services and/or related\
      \ spend within the\r\nWestern Cape Government (WCG)."
