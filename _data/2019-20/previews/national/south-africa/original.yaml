      \ through a generally applicable framework of norms and standards, to improve\
      \ service delivery.\r\n\r\n## Vote mandate\r\n\r\nThe Department of Public Service\
      \ and Administration draws its mandate from section 195(1) of the Constitution,\
      \ which sets out basic values and principles the public service should adhere\
      \ to, and the Public Service Act (1994). \r\n\r\nIn terms of the act, the Minister\
      \ of Public Service and Administration is responsible for establishing norms\
      \ and standards relating to:\r\n\r\n- the functions of the public service\r\n\
      - organisational structures and establishments of departments, and other organisational\
      \ and governance arrangements in the public service\r\n- labour relations, conditions\
      \ of service and other employment practices for employees\r\n- the health and\
      \ wellness of employees\r\n- information management\r\n- electronic government\
      \ in the public service\r\n- integrity, ethics, conduct and anti-corruption\r\
      \n- transformation, reform, innovation and any other matter to improve the effectiveness\
      \ and efficiency of the public service and its service delivery to the public."
