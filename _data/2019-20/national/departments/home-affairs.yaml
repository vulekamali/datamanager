intro: "## Vote purpose \r\n\r\nEfficiently determine and safeguard the identity and\
  \ status of citizens. Regulate immigration to ensure security, promote development\
  \ and fulfil South Africa\u2019s international obligations.\r\n\r\n## Vote mandate\r\
  \n\r\nThe mandate of the Department of Home Affairs is derived from the Constitution,\
  \ and various acts of Parliament and policy documents. The department\u2019s services\
  \ are divided into two broad categories: civic services and immigration services.\
  \ The primary mandate of the department is to secure and manage identity and international\
  \ migration through the delivery of enabling services to all citizens, foreign nationals,\
  \ government and the private sector."
