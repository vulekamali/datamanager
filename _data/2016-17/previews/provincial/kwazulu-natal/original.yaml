  - description: "## Vision\n\nThe vision of the department is: Prosperity and social\
      \ cohesion through arts and culture.\r\n\r\n\n\n## Mission statement\n\nThe\
      \ department\u2019s mission is to Provide world class services in arts and culture\
      \ for the people of KwaZulu-Natal by:\r\n\r\n* Developing and promoting arts\
      \ and culture in the province and mainstreaming its role in socio-economic development.\r\
      \n\r\n* Supporting interventions to develop arts and culture capacity in the\
      \ province.\r\n\r\n* Implementing social cohesion and moral regeneration programmes\
      \ that contribute to the transformation of society and nation building.\r\n\r\
      \n* Developing and promoting previously marginalised languages and enhancing\
      \ the linguistic diversity of the province.\r\n\r\n* Collecting, preserving\
      \ and providing archival, museum, library and other forms of information resources.\r\
      \n\r\n\r\n\n\n## Core functions\n\nThe core functions of the department encompass\
      \ the development and promotion of arts, culture,\r\nmuseum, archive and library\
      \ services"
