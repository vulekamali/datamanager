      \ education sector. Promote\naccess to higher education, vocational education,\
      \ and skills development\ntraining opportunities._\n\n\n\n## Mandate\n\nThe\
      \ Department of Higher Education and Training derives its mandate from the\n\
      following pieces of legislation:\n\n  * the Higher Education Act\_(1997), which\
      \ provides for a unified and national system of higher education\n\n  * the\
      \ National Student Financial Aid Scheme Act\_(1999), which provides for the\
      \ granting of loans and bursaries to eligible students attending public higher\
      \ education and training institutions, and the subsequent administration of\
      \ such loans and bursaries\n\n  * the Continuing Education and Training Colleges\
      \ Act\_(2006), which provides for the regulation of continuing education and\
      \ training, the establishment of governance structures for and the funding of\
      \ public technical and vocational education and training (TVET) colleges and\
      \ community education and training colleges, the registration of private colleges,\
      \ and the promotion of quality in continuing education and training\n\n  * the\
