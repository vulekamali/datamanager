      \n\r\n* Building cohesive,sustainable and caring communitieswith improved access\
      \ to work and social amenities,including sprots and recreation facilities,with\
      \ community development and optimal access/inclusion.\r\n\r\n\n\n## Core functions\n\
      \nThe mandate of the department is derived from the Constitution.Its primary\
      \ roles are:\r\n\r\n* To promote and faciltate the provision of adequate housing\
