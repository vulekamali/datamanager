  - description: "## Vision\n\nA socially inclusive, creative, active and connected\
      \ Western Cape.\r\n\r\n\n\n## Mission\n\nWe encourage excellence and inclusiveness\
      \ in sport and culture through the effective, efficient and\r\nsustainable use\
      \ of our resources, and through creative partnerships. In moving to excellence\
      \ and making\r\nthe Western Cape the sports and cultural centre of South Africa,\
      \ we will create the conditions for access\r\nand mass participation, talent\
      \ identification and skills development.\r\n\r\n\n\n## Main services and core\
      \ functions\n\nCultural Affairs and Sport is a tool that is used to assist with\
      \ the building of a socially inclusive Western Cape\r\ncommunity. The Department\u2019\
      s four Programmes provide the following main services and core functions:\r\n\
      \r\n* Programme 1: Administration provides overall financial and strategic management\
      \ and administrative\r\nsupport for the Department of Cultural Affairs and Sport.\r\
      \n\r\n* Programme 2: Cultural Affairs provides arts and culture, museum, heritage\
      \ and language-related\r\nservices to the inhabitants of the Western Cape.\r\
      \n\r\n* Programme 3: Library and Archive Services provides comprehensive library\
      \ and archive services in the\r\nWestern Cape.\r\n\r\n* Programme 4: Sport and\
      \ Recreation provides sport and recreation activities for the inhabitants of\
      \ the\r\nWestern Cape."
