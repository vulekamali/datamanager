intro: "## Vote purpose \r\n\r\nPromote and regulate the minerals and mining sector\
  \ for transformation, growth and development. Ensure that all South Africans derive\
  \ sustainable benefits from the country\u2019s mineral wealth. \r\n\r\n## Vote mandate\r\
  \n\r\nThe mandate of the Department of Mineral Resources is broadly informed by:\r\
  \n\r\n- the Mineral and Petroleum Resources Development Act (2002), which provides\
  \ the regulatory framework for equitable access to and the sustainable development\
  \ of mineral resources and related matters\r\n- the Mine Health and Safety Act (1996),\
  \ which governs mine health and safety\r\n- the 1998 White Paper on Minerals and\
  \ Mining Policy for South Africa, which ensures the transparent and efficient regulation\
  \ of the development of South Africa\u2019s mineral resources and mineral industry\
  \ to meet national objectives and bring optimum benefit to the nation."
