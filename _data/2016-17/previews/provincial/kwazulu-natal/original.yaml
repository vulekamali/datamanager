  - description: "## Vision\n\nThe vision of the Provincial Legislature (hereafter\
      \ referred to as the Legislature) is: To be an activist, people-centred Legislature.\r\
      \n\r\n\n\n## Mission statement\n\nThe Legislature\u2019s mission statement is:\
      \ To deepen democracy and entrench activism in KwaZulu-Natal through robust\
      \ oversight, effective public participation and efficient law-making.\r\n\r\n\
      \r\n\n\n## Core functions\n\nIn order to achieve the above strategic objectives,\
      \ the Legislature is responsible for carrying out the\r\nfollowing core functions:\r\
      \n\r\n* To maintain the highest standards in drafting, amending and passing\
      \ legislation.\r\n\r\n* To timeously consider, pass, amend or reject legislation\
      \ referred to the Legislature by the Executive\r\n\r\nCouncil or the National\
      \ Council of Provinces (NCOP).\r\n\r\n* To maintain oversight over the provincial\
      \ executive authority in the province, including the\r\nimplementation of legislation.sion\
      \ statement is: To deepen democracy and entrench activism in KwaZulu-Natal through\
      \ robust oversight, effective public participation and efficient law-making."
