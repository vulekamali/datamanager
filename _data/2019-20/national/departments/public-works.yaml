government_functions: []
intro: "## Vote purpose \n\nProvide policy formulation for, as well as coordination,\
  \ regulation and oversight of, the public works sector in relation to the accommodation,\
  \ housing, land and infrastructure needs of national departments. Enhance intergovernmental\
  \ relations by coordinating concurrent public works functions. Lead and direct the\
  \ implementation of the national expanded public works programme. Promote growth,\
  \ job creation and transformation in the construction and property industries.\n\
  \n## Vote mandate\n\nAs set out in the Government Immovable Asset Management Act\
  \ (2007), the Department of Public Works is mandated to be the custodian and portfolio\
  \ manager of government\u2019s immovable assets. Following the shift of functions\
  \ in 2015/16, the department\u2019s role now consists of policy formulation, coordination,\
  \ regulation and oversight relating to the provision of accommodation and expert\
  \ built environment services to client departments at national level; and, through\
  \ the Property Management Trading Entity, the planning, acquiring, managing and\
  \ disposing of immovable assets in the department\u2019s custody. The department\
  \ is further mandated to coordinate and provide strategic leadership in job creation\
  \ initiatives through the implementation of the expanded public works programme.\
  \ Public works is constitutionally designated as a concurrent function exercised\
  \ by the national and provincial spheres of government."
