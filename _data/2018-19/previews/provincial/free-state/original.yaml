  - description: "## Mandate\n\nIn terms of the Constitution, the Premier (supported\
      \ by the Department), is responsible for:\n\n * Implementing provincial legislation;\n\
      \ * Implementing all national legislation within functional areas;\n * Administering\
      \ in the province  national legislation outside functional areas; \n * Developing\
      \ and implementing provincial policy;\n * Co-ordinating the functions of the\
      \ Provincial Administration and its departments.\n * Preparing and initiating\
      \ provincial legislation and,\n * Performing any other function assigned to\
      \ the provincial executive in terms of the Constitution or an Act of Parliament.\n\
      \n## Vision\n\nLeading Free State Province towards Service Excellence\n\n##\
      \ Mission\n\nTo provide strategic direction and coordinate integrated service\
      \ delivery within government in the Free State \n\n"
