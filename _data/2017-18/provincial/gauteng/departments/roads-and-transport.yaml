intro: "## Vision\r\n\r\nA modern integrated,efficient and sustainable transport and\
  \ roadsinfrastructure system in Gauteng.\r\n\r\n\r\n\r\n## Mission\r\n\r\nTo facilitate\
  \ and provide an integrated transport system that:\r\n* Is reliable,accessible,safe\
  \ and affordable;\r\n\r\n\r\n* Pormotes socio-economic development in Gauteng;\r\
  \n*Is environmentally sustainable;and\r\n\r\n* Supports industrialised and radical\
  \ socio-economic transformation\r\n\r\n\r\n\r\n## Core functions\r\n\r\n* To contribute\
  \ to the achevement of departments outcomes;\r\n\r\n* To develop and mantain a sustainable\
  \ road infrastructure that contributes to increased economic growth and enhances\
  \ quality of life i Gauteng;\r\n\r\n* To develop a policy framework in support of\
  \ a modern,integrated and intelligent transport system;\r\n\r\n* To contribute to\
  \ the regulation of the transport-related carbon emissions;\r\n\r\n* Throught green\
  \ transport,to contribute to environmental protection;\r\n\r\n*To provide public\
  \ transport infrastructure that promotes integration and onter-modility of public\
  \ transport;\r\n\r\n* To regulate public transport operations through issuing of\
  \ operating licenses and permits;\r\n\r\n* To regulate public transport operations\
  \ through the registration of associations;\r\n\r\n* To issue valid driver's licenses;and\r\
  \n\r\n* To issue valid vehicle licenses"
