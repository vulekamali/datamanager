intro: "## Vote purpose\n\nImprove government service delivery through integrated\
  \ planning, monitoring and evaluation.\n\n## Mandate\n\nThe Department of Planning,\
  \ Monitoring and Evaluation is mandated to:\n\n * facilitate the implementation\
  \ of the National Development Plan (NDP) through the development of\nsector-specific\
  \ and outcome-specific medium-term plans and delivery agreements, and monitor and\
  \ evaluate the implementation of these plans\n * ensure the alignment of departmental\
  \ strategic and annual plans and budget allocations with government\u2019s medium-term\
  \ strategic framework\n * facilitate socioeconomic impact assessments of legislation\
  \ and regulations\n * monitor the performance of individual national and provincial\
  \ government departments and municipalities, and related improvement plans, and\
  \ facilitate targeted intervention programmes\n * monitor frontline service delivery\
  \ and manage the presidential hotline\n * develop and implement the annual national\
  \ evaluations plan and support the national evaluations system\n * promote good\
  \ planning, monitoring and evaluation practices in government\n * facilitate the\
  \ integration of youth development priorities into key government programmes.\n\n"
is_vote_primary: true
