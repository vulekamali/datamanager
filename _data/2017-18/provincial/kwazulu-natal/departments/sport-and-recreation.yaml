intro: "## Vision\r\n\r\nThe department\u2019s vision is: An active and winning province\
  \ through sport and recreation.\r\n\r\n\r\n\r\n## Mission\r\n\r\nThe department\u2019\
  s mission is: To transform the sport and recreation environment through integrated,\
  \ sustainable mass participation, development and high performance programmes at\
  \ all levels by ensuring equitable access and alignment to government outcomes so\
  \ as to improve the quality of life of all the citizens of KwaZulu-Natal.\r\n\r\n\
  \r\n\r\n## Core functions\r\n\r\nAmong others, the core functions of the department\
  \ are to:\r\n\r\n* Create a revitalised and transformed sport and recreation sector\
  \ with improved corporate governance and accountability.\r\n\r\n* Address poverty\
  \ by delivering key departmental services at ward levels through the war-room intervention\
  \ programme.\r\n\r\n* Develop and implement a model for increasing funding for sport\
  \ and recreation.\r\n\r\n* Promote social cohesion across society by ensuring that\
  \ there are adequate facilities for the majority of the population.\r\n\r\n* Regulate\
  \ partnerships with municipalities for the development and maintenance of sport\
  \ and recreation facilities.\r\n\r\n* Establish protocols to govern the relationships\
  \ with the KZN Sport Confederation, district and local confederations and local\
  \ ward committees.\r\n\r\n* Promote active and healthy lifestyles through integrated\
  \ and sustainable mass-based programmes from local to provincial levels.\r\n\r\n\
  * Improve the health and well-being of the nation by providing mass participation\
  \ opportunities through\r\nactive recreation.\r\n\r\n* Use sport as a means to inspire\
  \ and unite people by providing an avenue for physical and social\r\ntransformation.\r\
  \n\r\n* Promote active and healthy lifestyles through integrated sustainable mass-based\
  \ programmes from local to provincial levels.\r\n\r\n* Develop elite athletes by\
  \ providing them with opportunities to excel at international competitions.\r\n\r\
  \n* Develop and implement a talent identification toolkit that is inclusive of all\
  \ participants in sport (athletes, coaches, administrators and technical officials)."
