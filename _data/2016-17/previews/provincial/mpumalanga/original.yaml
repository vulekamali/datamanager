  - description: "## Vision\n\n\u201CA Healthy Developed Society\u201D\r\n\r\n\r\n\
      \n\n## Mission\n\nThe Mpumalanga Department of Health is committed to improve\
      \ the quality of health and\r\nwell-being of all people of Mpumalanga by providing\
      \ needs based, people cantered,\r\nequitable health care delivery system through\
      \ an integrated network of health care\r\nservices provided by a cadre of dedicated\
      \ and well skilled health workers.\r\n\r\n\n\n## Core functions and responsibilities\n\
      \n* The Department of Health is mandated to provide quality health services\
      \ to the people of\r\nMpumalanga and promote healthy lifestyle. The Vote currently\
      \ has eight main divisions\r\nwhich consist of Administration, District Health\
      \ Services, Emergency Medical Services,\r\nProvincial Hospital Services, Central\
      \ Hospitals, Health sciences and training, Health Care\r\nSupport and Health\
      \ Facilities Management.\r\n\r\n* District Health Services is in the forefront\
      \ of rendering comprehensive primary health care\r\nservices to the community\
      \ using the district health system model, where ideally the\r\npatient will\
      \ start from the clinic to CHC to District hospital.\r\n\r\n* The department\
      \ provides primary health care services are provided at various levels\r\nwhich\
      \ include community-based level whereby Community Based Health Services are\r\
      \nrendered in partnership with Non Profit Organisations (NPOs). Mobile services\
      \ are\r\nrendered to remote areas with a view of improving access to health\
      \ care services.\r\n\r\n* Emergency Medical Services provides Pre-hospital medical\
      \ services, Inter-hospital\r\ntransfers, Rescue and Planned Patient Transport\
      \ to all inhabitants of Mpumalanga\r\nProvince within the national norms of\
      \ 15 minutes in urban areas and 40 minutes in rural\r\nareas.\r\n\r\n* Provincial\
      \ Hospital Services renders secondary health services in regional hospitals\
      \ and\r\nprovides TB in specialized hospital services.\r\n\r\n* Central Hospitals\
      \ render secondary and tertiary health care services and provides a\r\nplatform\
      \ for training of health care workers including research.\r\n\r\n* Health Care\
      \ Support Service ensures the availability of pharmaceuticals and other\r\n\
      ancillaries, rendering credible forensic health care which contributes meaningfully\
      \ to the\r\ncriminal justice system, the availability, use and upkeep of the\
      \ appropriate health\r\ntechnologies and the provision of laundry services."
