  - description: "## Vote purpose\n\n_Create an enabling environment for the provision\
      \ of inclusive communication\nservices to all South Africans in a manner that\
      \ promotes socioeconomic\ndevelopment and investment through broadcasting, new\
      \ media, print media and\nother new technologies, and brand the country locally\
      \ and internationally._\n\n\n\n## Mandate\n\nThe Department of Communications\
      \ is responsible for the national\ncommunications policy and strategy; information\
      \ dissemination and publicity;\nand the branding of South Africa. Improved communication\
      \ and marketing will\npromote an informed citizenry and assist the country in\
      \ promoting investments,\neconomic growth and job creation. The department's\
      \ mandate is derived from\nsection 192 of the Constitution, which provides for\
      \ the independence of\nbroadcasting regulation in the public interest, the International\n\
      Telecommunications Union and the World Intellectual Property Organisation.\n\
      \nThe department is responsible for the administration and implementation of\
      \ the\nfollowing legislation:\n\n  * the Films and Publications Act (1996)\n\
      \n  * the Broadcasting Act (1999)\n\n  * the Media Development and Diversity\
      \ Agency Act (2002)\n\n  * the Independent Communications Authority of South\
      \ Africa Act (2000), a joint responsibility with the Minister of Telecommunications\
      \ and Postal Services\n\n  * the Electronic Communications and Transactions\
      \ Act (2002), a joint responsibility with the Minister of Telecommunications\
      \ and Postal Services\n\n  * The Electronic Communications and Transactions\
      \ Act (2005), a joint responsibility with the Minister of Telecommunications\
      \ and Postal Services.\n\n"
