intro: "## Vote purpose\n\nCoordinate traditional affairs across government through\
  \ the development of appropriate policies, norms and standards, systems, and regulatory\
  \ frameworks; and promote culture, heritage and social cohesion.\n\n## Mandate\n\
  \nThe Department of Traditional Affairs is mandated to oversee a range of tasks\
  \ inherent in dealing with issues related to traditional affairs, including KhoiSan\
  \ leadership, and supporting the development of stable and cohesive interfaith communities.\n\
  \nThe 2003 White Paper on Traditional Leadership and Governance sets out a national\
  \ framework, and norms and standards that define the role and place of traditional\
  \ leadership in the South African system of democratic governance. It seeks to support\
  \ and transform traditional leadership in accordance with constitutional imperatives,\
  \ and restore the integrity and legitimacy of traditional leadership in line with\
  \ the African indigenous law and customs subject to the Constitution.\n\nThe department\u2019\
  s mandate is informed by the following constitutional and legislative frameworks:\n\
  \n * the Traditional Leadership and Governance Framework Act (2003)\n * the National\
  \ House of Traditional Leaders Act (2009)\n * the Commission for the Protection\
  \ and Promotion of the Rights of Culture, Religious and Linguistic Communities Act\
  \ (2002).\n\n"
