      \ and fisheries resources management through policies, strategies and programmes\
      \ to enhance sustainable use and achieve economic growth, job creation, food\
      \ security, rural development and transformation.\n\n## Vote mandate\n\nThe\
      \ mandate of the Department of Agriculture, Forestry and Fisheries includes\
      \ value chains, inputs, production and consumption in the agriculture, forestry\
      \ and fishery sectors. The department\u2019s mandate is derived from a range\
      \ of legislation, including the Sea Fishery Act (1988), the National Forests\
      \ Act (1998), the Agricultural Products Standards Act (1990), and the Conservation\
      \ of Agricultural Resources Act (1983)."
