intro: "## Vote purpose\n\n_Support economic growth and development, good governance,\
  \ social progress and\nrising living standards through the accountable, economical,\
  \ efficient,\nequitable and sustainable management of public finances, maintenance\
  \ of\nmacroeconomic and financial sector stability, and effective financial\nregulation\
  \ of the economy._\n\n\n\n## Mandate\n\nNational Treasury\u2019s legislative mandate\
  \ is based on section\_216(1) of the\nConstitution, which calls for the establishment\
  \ of a national treasury to\nensure transparency, accountability and sound financial\
  \ controls in the\nmanagement of the country\u2019s public finances. This role is\
  \ further elaborated\nin the Public Finance Management Act\_(1999). The department\
  \ is mandated to:\n\n  * promote national government\u2019s fiscal policy and the\
  \ coordination of macroeconomic policy\n\n  * ensure the stability and soundness\
  \ of the financial system and financial services\n\n  * coordinate intergovernmental\
  \ financial and fiscal relations\n\n  * manage the budget preparation process\n\n\
  \  * enforce transparency and effective management of national revenue and expenditure,\
  \ assets and liabilities, public entities, and constitutional institutions.\n\n"
