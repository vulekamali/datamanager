      \ programmes and projects that give effect to the province's short,medium and\
      \ long term housing plans;and\r\n\r\n* To manage the housing delivery process\
      \ and transform informal settlements,especially in prioritytownships, into sustainable\
      \ and vibrant communities;and provides services in rspect of sbsidies and rental\
      \ housing.\r\n"
