  - description: "## Vision\n\nDemocratic, Non Racial, Non Sexist, Transparent and\
      \ Activist Legislature\r\n\r\n\n\n## Mission\n\n* To initiate transformation\
      \ laws.\r\n\r\n* To promote public participation and transparency in an accountable\
      \ manner.\r\n\r\n* To establish and maintain a skilled administration to participate\
      \ effectively in the Core business\r\n\r\nof the Legislature.\r\n\r\n* To empower\
      \ Members of the Legislature so as to effectively participate in the business\
      \ of the\r\n\r\nlegislature.\r\n\r\n* To ensure integration, co-operation and\
      \ co-ordination between the Legislature and Parliament.\r\n\r\n\r\n\n\n## Core\
      \ functions of the Legislature\n\n* In order to achieve the above strategic\
      \ goals, the North West Provincial Legislature (NWPL) is\r\nresponsible for\
      \ carrying out the following core functions:\r\n\r\n* To make laws for the province.\
      \ Essentially, this means that the North West Provincial\r\n\r\n* Legislature\
      \ has a duty to improve the quality of life for the people of North West Province\
      \ by\r\ncreating laws that are just and responsive to the people\u2019s needs.\r\
      \n\r\n* To provide support to Committees and the Institution by ensuring public\
      \ participation in all its\r\nprogrammes.\r\n\r\n* To oversee the provincial\
      \ government \u2013 it is the North West Provincial Legislature\u2019s duty\
      \ to\r\nensure that the government of North West uses its authority in a responsible\
      \ manner, and that\r\nit implements the province\u2019s legislation in the best\
      \ interest of the people of this province."
