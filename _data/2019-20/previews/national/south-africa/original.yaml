      \ act sets out the responsibilities of the three levels of government in the\
      \ provision of health services. The department contributes directly to the realisation\
      \ of outcome 2 (a long and healthy life for all South Africans) of government\u2019\
      s 2014-2019 medium-term strategic framework."
