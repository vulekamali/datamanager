use_for: The General Household Survey is conducted annually and provides supporting
  information to the more detailed Census (conducted every decade) and the Community
  Survey (conducted every decade, five years after the Census). The General Household
  Survey can be used to identify trends and shorter-term changes in key demographic
  and socio-economic variables.
