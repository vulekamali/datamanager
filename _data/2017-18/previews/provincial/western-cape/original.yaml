      \ in the law-making and oversight processes\r\n\r\n* ensuring effective communication\
      \ with all stakeholders\r\n\r\n* ensuring seamless and synergistic parliamentary\
      \ processes and systems\r\n\r\n* investing in appropriately skilled staff\r\n\
      \r\n* providing a secure environment that is conducive to empowering and enabling\
      \ members and   staff\r\n\r\n* implementing and adhering to good corporate governance\
      \ systems and monitoring mechanisms\r\n managing resources effectively, efficiently\
      \ and economically\r\n\r\n\n\n## Core functions and responsibilities\n\nTo provide\
      \ for:\r\n\r\n* procedural and related support to the House and committees to\
      \ conduct their legislative  and oversight\r\n\r\n* functions effectively;\r\
      \n\r\n* corporate support to Members and staff to perform their duties effectively;\r\
      \n\r\n* the promotion of optimal public participation in parliamentary processes;\
      \ and\r\n\r\n* the promotion of sound administration so as to ensure organisational\
      \ efficiency."
