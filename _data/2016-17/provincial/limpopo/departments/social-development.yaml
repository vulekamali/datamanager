intro: "## Vision\n\nA caring and self-reliant Society\r\n\r\n\n\n## Mission\n\nTo\
  \ transform our society by building conscious and capable citizens through the provision\
  \ of\r\nintegrated social development services\r\n\r\n\n\n## Main services\n\n\u2022\
  \ Integrated poverty alleviation programmes through sustainable development programmes\
  \ in\r\npartnership with implementing agencies (such as Non-government organisation\
  \ (NGOs),\r\nCommunity based organisations (CBOs) and Faith based organisations\
  \ (FBOs).\r\n\r\n\u2022 Protection, care and support to older people.\r\n\r\n\u2022\
  \ Prevention, care and support services to people with disabilities.\r\n\r\n\u2022\
  \ Integrated services to individuals and families affected and infected by HIV and\
  \ AIDS.\r\n\r\n\u2022 Social relief of distress.\r\n\r\n\u2022 Prevention, care\
  \ and support services to families.\r\n\r\n\u2022 Protection and care services to\
  \ children.\r\n\r\n\u2022 Social crime prevention and intervention services.\r\n\
  \r\n\u2022 Victim empowerment services to victims of crime and violence.\r\n\r\n\
  \u2022 Substance abuse, prevention, treatment and rehabilitation services.\r\n\r\
  \n\u2022 These services are supported through financial management, human resource\
  \ development\r\nand management and other support services."
