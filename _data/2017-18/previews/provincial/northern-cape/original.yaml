  - description: "## Vision\n\nHealth service excellence for all.\r\n\r\n\n\n## Mission\n\
      \nWorking together, we are committed to provide quality health care services\
      \ and promote a healthy society. Our caring, multi- skilled professionals will\
      \ integrate comprehensive services using evidence-based strategies and partnerships\
      \ to maximise efficiencies for the benefit of all.\r\n\r\n\n\n## Core functions\n\
      \nThe department\u2019s core function is the provision of health care, which\
      \ focuses mainly on the District Health System, based on the Primary Health\
      \ Care approach. Health care services are provided at a primary, secondary and\
      \ tertiary level."
