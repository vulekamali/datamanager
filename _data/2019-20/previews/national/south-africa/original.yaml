  - description: "## Vote purpose \r\n\r\nImprove cooperative governance across the\
      \ three spheres of government, in partnership with institutions of traditional\
      \ leadership, to ensure that provinces and municipalities carry out their service\
      \ delivery and development functions effectively. \r\n\r\n## Vote mandate\r\n\
      \r\nThe Department of Cooperative Governance is mandated to: develop and monitor\
      \ the implementation of national policy and legislation aimed at transforming\
      \ and strengthening key institutions and mechanisms of governance in national,\
      \ provincial and local government to fulfil their developmental role; develop,\
      \ promote and monitor mechanisms, systems and structures to enable integrated\
      \ service delivery and implementation within government; and promote sustainable\
      \ development by providing support to and exercising oversight of provincial\
      \ and local government. This mandate is derived from the following legislation:\r\
      \n- the Intergovernmental Relations Framework Act (2005)\r\n- the Municipal\
      \ Property Rates Act (2004)\r\n- the Municipal Systems Act (2000)\r\n- the Municipal\
      \ Structures Act (1998)\r\n- the Disaster Management Act (2002)."
