intro: "## Vision\n\nResidents of the Western Cape have access to liveable, accessible,\
  \ safe, multi-opportunity settlements.\r\n\r\n\n\n## Mission\n\nThe Department is\
  \ committed to accelerating delivery, while promoting social cohesion through the\r\
  \ndevelopment of integrated and sustainable human settlements in an open society.\
  \ It aims to:\r\n\r\n* Provide settlements that offer good basic and socio-economic\
  \ services;\r\n\r\n* Offer a range of rental and ownership options that respond\
  \ to the varied needs and incomes of\r\nhouseholds; and\r\n\r\n* Consistently improve\
  \ settlements through joint citizen and government effort supported by private sector\r\
  \ncontributions.\r\n\r\n\n\n## Main Services and Core functions\n\nThe main services\
  \ of the Department are to:\r\n* Provide overall management in the Department in\
  \ accordance with all applicable acts and policies;\r\n\r\n* To facilitate and undertake\
  \ housing delivery and planning;\r\n\r\n* To provide individual subsidies and housing\
  \ opportunities, including access to basic services, to\r\nbeneficiaries in accordance\
  \ with the Housing Code; and\r\n\r\n* To provide strategic, effective and efficient\
  \ management of housing assets.\r\n\r\n* The core functions and responsibilities\
  \ of the Department are:\r\n\r\n* The planning, promotion and development of integrated\
  \ and sustainable human settlements;\r\n\r\n* Administering housing subsidies and\
  \ providing technical support for the development of sustainable\r\n\r\n* human\
  \ settlements;\r\n\r\n* Sensitising the public to the importance of housing as an\
  \ asset; and\r\n\r\n* Facilitating fair relationships in rental housing."
