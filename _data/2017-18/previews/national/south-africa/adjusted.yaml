      \nThe policy mandate of the department is to regulate the labour market through\n\
      policies and programmes developed in consultation with social partners. These\n\
      aim to:\n\n  * improve economic efficiency and productivity\n\n  * facilitate\
      \ decent employment creation\n\n  * promote labour standards and fundamental\
      \ rights at work \n\n  * provide adequate social safety nets to protect vulnerable\
      \ workers\n\n  * promote and enforce sound labour relations\n\n  * eliminate\
      \ inequality and discrimination in the workplace\n\n  * enhance occupational\
      \ health and safety awareness and compliance in the workplace\n\n  * give value\
      \ to social dialogue in the formulation of sound and responsive legislation\
      \ and policies to attain labour market flexibility for the competitiveness of\
      \ enterprises, balanced with the promotion of decent employment.\n\n  \n\n"
