intro: "## Vision\n\nAn activist Legislature advancing the aspirations of the people\
  \ of the Northern Cape.\r\n\r\n\n\n## Mission\n\nTo serve people of the Northern\
  \ Cape by building a developmental institution for effective law making, public\
  \ participation, accountability and oversight over the executive and municipalities.\r\
  \n\r\n\n\n## Values\n\nThe Legislature abides by the following values:\r\n\r\n*\
  \ People Centred in all our intentions and actions\r\n\r\n* Truthful, ethical, open,\
  \ honest and transparent in all we do\r\n\r\n* Responsible, reliable and answerable\
  \ for our actions\r\n\r\n* Consistent service excellence in performance delivery\
  \ and execution of our mandate/roles both of support and oversight\r\n\r\n* Always\
  \ open to scrutiny\r\n\r\n* Value our stakeholders and considerate, caring and timely\r\
  \n\r\n* Promote and embrace change and new ideas"
