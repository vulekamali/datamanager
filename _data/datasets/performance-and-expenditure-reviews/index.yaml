  description: "The current model of social welfare delivery is largely based on non-profit\
    \ organisations (NPOs). These provide a range of services, including residential\
    \ services for older persons, partial-care facilities for children, child protection\
    \ facilities, child- and youth care centres, as well as early childhood development\
    \ centres. In 2008 (the most recent year for which data was available), there\
    \ were 6 210 early childhood development centres and 2 705 other social welfare\
    \ facilities. Of the latter, 98% of the facilities were operated by NPOs, providing\
    \ services to 72% of the sector\u2019s clients."
