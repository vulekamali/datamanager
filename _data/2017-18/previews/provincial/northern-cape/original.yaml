  - description: "## Vision\n\nA prosperous society living sustainably with the natural\
      \ environment.\r\n\r\n\n\n## Mission\n\nConserve and protect the natural environment\
      \ for the benefit, enjoyment and welfare of present and future generations by\
      \ integrating sustainable utilization with socio-economic development.\r\n\r\
      \n\n\n## Core functions\n\n* Environmental assets conserved, valued, sustainably\
      \ used, protected and continually enhanced; \r\n\r\n* Enhanced socio-economic\
      \ benefits and employment creation for the present and future generations from\
      \ a healthy environment;\r\n\r\n* A department that is fully capacitated to\
      \ deliver its services efficiently and effectively; \r\n\r\n* Environmental\
      \ education provide to stimulate critical thinking and influence decision making;\r\
      \n\r\n* Ensure sustainable development and utilisation of natural resources\
      \ while securing representative and resilient ecosystems through scientific\
      \ research, spatial planning and cooperative governance;\r\n\r\n* To promote\
      \ and enforce compliance with environmental legislation"
