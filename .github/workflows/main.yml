name: Budget portal

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: "14.21.3"

    - name: Build frontend assets
      run: |
        npm install -g yarn@1.21.1
        yarn
        yarn build

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build images
      run: |
        docker-compose build

    - name: Run tests
      run: |
        docker-compose run --rm app python manage.py collectstatic --no-input
        docker-compose run --rm -e DJANGO_Q_SYNC=TRUE app python manage.py test discourse performance iym
        docker-compose run --rm app black --check --diff budgetportal manage.py discourse performance iym

    - name: Dump dependency logs for debugging
      if: ${{ failure() }}
      run: |
        docker-compose logs db solr minio selenium
