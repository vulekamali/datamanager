  - description: "## Vision\r\n\r\n\u201CA growing economy wherein enterprises thrive\u201D\
      \r\n\r\n\r\n\r\n\r\n## Mission\r\n\r\nTo lead, coordinate, support, implement\
      \ and champion inclusive economic growth for the people of the North West Province\
      \ through:\r\n\r\n* Economic Planning and Development;\r\n\r\n* Enterprise Development;\
      \ and\r\n\r\n* Effective Regulatory Services.\r\n\r\n\r\n\r\n\r\n\r\n## Core\
      \ functions\r\n\r\n* The department\u2019s core functions are summarised as\
      \ follows:\r\n\r\n* Small Business Development;\r\n\r\n* Provincial macro-economic\
      \ planning and development;\r\n\r\n* Research to determine economic potential\
      \ and policy development;\r\n\r\n* Economic sector development and sectorial\
      \ charter implementation;\r\n\r\n* Enhancement of productivity and competitiveness\
      \ of various economic sectors;\r\n\r\n* Industrial development facilitation;\r\
      \n\r\n* Economic infrastructure development facilitation;\r\n\r\n* Investment\
      \ and trade promotion;\r\n\r\n* Regulatory functions (consumer protection and\
      \ liquor policy administration, BBBEE policy compliance, gambling amongst others);\r\
      \n\r\n* Economic development planning & coordination including LED, IDPs, cluster\
      \ management, and\r\n\r\n* Project management."
