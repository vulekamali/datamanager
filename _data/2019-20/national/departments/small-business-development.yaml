intro: "## Vote purpose \r\n\r\nPromote the development of small businesses and cooperatives\
  \ that contribute to inclusive economic growth and job creation.\r\n\r\n## Vote\
  \ mandate\r\n\r\nThe department is tasked with the responsibility of leading an\
  \ integrated approach to the promotion and development of small businesses and cooperatives\
  \ through a focus on the economic and legislative drivers that stimulate entrepreneurship\
  \ to contribute to radical socioeconomic transformation. The realisation of this\
  \ mandate will lead to increased employment, poverty reduction and reduced inequality.\r\
  \nThe department\u2019s mandate is guided by a legislative framework that includes:\r\
  \n\r\n- the National Small Business Act (1996)\r\n-the National Small Business Amendment\
  \ Act (2004)\r\n- the Small Business Development Act (1981)\r\n- the Cooperatives\
  \ Act (2005)\r\n- the Cooperatives Amendment Act (2013)."
is_vote_primary: true
