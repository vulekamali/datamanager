  - description: "## Vision\n\nA transformed quality education system.\r\n\r\n\n\n\
      ## Mission\n\nTo deliver quality public education to all learners of the Northern\
      \ Cape which will enable them to play a meaningful role in a dynamic, developmental\
      \ and economic society.\r\n\r\n\n\n## Core functions\n\n*Public Ordinary Schools\
      \ is aimed at the provision of educators in schools, the development of educators\
      \ to ensure that they are equipped to provide the best quality teaching and\
      \ the provision of Learner Teacher Support Materials (LTSM). The function is\
      \ also aimed at the provisioning of food to Public Ordinary School learners\
      \ through the National school Nutrition Programme (NSNP).\r\n\r\n* Public Special\
      \ Schools Education includes the provision of schooling to all learners with\
      \ special educational needs in special schools and full-service schools.\r\n\
      \r\n* Early Childhood Development is the provision of Grade R in state, private\
      \ and community centres. The programme also seeks to provide ECD programmes\
      \ for pre-Grade R learners.\r\n\r\n* Infrastructure Development includes the\
      \ provision of new schools and other school facilities\r\n\r\n"
