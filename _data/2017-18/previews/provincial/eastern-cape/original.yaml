  - description: "## Vision\n\n A people's assembly for good governance to achieve\
      \ service excellence.\r\n\r\n\n\n## Mission\n\n* To conduct oversight that will\
      \ ensure accountability of the provincial government to the people of the Province;\r\
      \n\r\n* To pass laws that will ensure that citizen's rights are upheld;\r\n\r\
      \n* To conduct public outreach and education programmes that will ensure meaningful\
      \ participation of the public government programs;and\r\n\r\n* To foster relations\
      \ withlocal and international bodies that will ensurre sharing of knowledgfe\
      \ and best practises;\r\n\r\n\n\n## Core fubctions\n\nThe core mandate of the\
      \ Eastern Cape Provincial legislature (ECPL) is facilitating law making; ensuring\
      \ public participaton in the legislative processes; and exercising oversight\
      \ over Executive and other organs of the state. ECPL is also responsible for\
      \ furthering cooperative governance between provincial and local legislative\
      \ institutions.\r\n\r\nThe oversight function and the opening oof the doors\
      \ of the Legislature to the public continue to be important areas of the Legislature's\
      \ activities. Bills brought before the Legislature by departments are scrutinized\
      \ before they are taled in the HOuse for debate. In this process, the stakeholder's\
      \ views are taken into account-either by invitingthem to the Legislature or\
      \ by holding meetings. These inputs are also prepared in respect of national\
      \ legislation through the National Council of Provinces (NCOP). The Legislature\
      \ also ensures that departments spend voted funds in the prescribed manner through\
      \ the oversight function provided by portfolio comittees."
