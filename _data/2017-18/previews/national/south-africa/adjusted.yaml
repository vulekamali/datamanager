  - description: "## Vote purpose\n\n_Contribute to sustainable economic development\
      \ and enhance job creation by\npreserving, protecting and developing South African\
      \ arts, culture and heritage\nto sustain a socially cohesive and democratic\
      \ nation._\n\n\n\n## Mandate\n\nThe Department of Arts and Culture derives its\
      \ mandate from the following\nlegislation:\n\n  * the Heraldry Act (1962) \n\
      \n  * the Culture Promotion Act (1983) \n\n  * the National Archives and Record\
      \ Service of South Africa Act (1996) \n\n  * the Legal Deposit Act (1997) \n\
      \n  * the South African Geographical Names Council Act (1998) \n\n  * the Cultural\
      \ Institutions Act (1998) \n\n  * the National Council for Library and Information\
      \ Act (2001) \n\n  * the National Heritage Resources Act (1999) \n\n  * the\
      \ Use of Official Languages Act (2012). \n\nBroadly, this legislation mandates\
      \ the department to:\n\n  * preserve, develop, protect and promote the cultural,\
      \ heritage and linguistic diversity and legacy of South Africa\n\n  * lead nation\
      \ building and social cohesion through societal transformation\n\n  * enhance\
      \ archives and records management structures and systems and promote access\
      \ to information\n\n  * provide leadership to the art and culture sector so\
      \ as to accelerate its transformation.\n\n  \n\n"
