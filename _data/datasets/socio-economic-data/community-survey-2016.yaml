  \n6. Download or save your table"
use_for: The Community Survey 2016 can be used in comparison with the 2011 Census
  to determine changes in demographics and other indicators between 2011 and 2016.
  The survey provides the latest evidence on demographic drivers (such as fertility,
  migration and mortality) and socio-economic indicators. The Community Survey 2016
  is statistical sampling and is available at the national, provincial and municipal
  levels. It also provides information on emigration.
