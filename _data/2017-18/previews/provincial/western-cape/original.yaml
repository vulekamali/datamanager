  - description: "## Vision\n\nA self-reliant society.\r\n\r\n\n\n## Mission\n\nTo\
      \ ensure the provision of a comprehensive network of social development services\
      \ that enables and empowers the poor, the vulnerable and those with special\
      \ needs.\r\n\r\n\n\n## Main services and core functions\n\nThe department is\
      \ committed to the following two core functions:\r\n\r\n* A Social Welfare Service\
      \ to the poor and vulnerable in partnership with stakeholders and  civil society\
      \ organisations; and\r\n\r\n* A Community Development Service that provides\
      \ sustainable developmental programmes, which\r\n facilitate empowerment of\
      \ communities.\r\n\r\nWorking in partnership with communities, stakeholders\
      \ and civil society organisations to provide the following:\r\n\r\nChild care\
      \ and protection services to approximately 100 000 children in terms of the\
      \ Children\u2019s Act and Child Justice Act (including children in foster care,\
      \ adoptions, temporary safe care, child and youth care centres, early childhood\
      \ development and after-school care services) as well as family and parenting\
      \ support services to approximately 25 000 families;\r\n\r\n* Implementation\
      \ of programmes for the prevention of and treatment for substance abuse to\r\
      \n approximately 12 500 people (which includes awareness about foetal alcohol\
      \ syndrome; early\r\nintervention programmes; services that are regulated by\
      \ legislation as well as after care programmes);\r\n\r\n* Services to support\
      \ approximately 20 000 victims of violence and trauma (including  shelters services,psycho\
      \ social support, and support to victims of human trafficking);\r\n* Social\
      \ crime prevention services to approximately 17 000 people (including probation\
      \ and diversion services);\r\n\r\n* Specialised support services to approximately\
      \ 80 000 disabled persons, their families and   caregivers and approximately\
      \ 25 000 older persons including residential care); and\r\n\r\n* Emergency social\
      \ relief and poverty alleviation services, sustainable development and research\
      \ programmes which facilitate empowerment of communities, based on empirical\
      \ research and demographic information (including youth development programmes,\
      \ expansion of youth cafes from three to eight over the MTEF and targeted community\
      \ nutrition programmes).\r\n\r\n"
