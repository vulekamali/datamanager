intro: "## Vision\r\n\r\nThe vision of the Department of Agriculture and Rural Development\
  \ (DARD) is: An inclusive, sustainable and radically transformed agricultural sector\
  \ that builds thriving communities in balance with nature.\r\n\r\n\r\n\r\n## Mission\r\
  \n\r\nThe department\u2019s mission is: To advance sound agricultural practices\
  \ that stimulate comprehensive economic growth, food security and advancement of\
  \ rural communities.\r\n\r\n\r\n\r\n## Core functions\r\n\r\nThe core functions\
  \ of the department are as follows:\r\n\r\n* Food security\r\n\r\n* Farmer development\r\
  \n\r\n* Veterinary services\r\n\r\n* Rural development\r\n\r\n* Governance"
