  - description: "## Vision\r\n\r\nThe vision of the Department of Agriculture and\
      \ Rural Development (DARD) is: A united, sustainable and vibrant agricultural\
      \ sector with thriving rural communities in balance with nature.\r\n\r\n\r\n\
      \r\n## Mission statement\r\n\r\nThe department?s mission is: To promote, through\
      \ partnerships, sound agricultural practices that promote economic growth, food\
      \ security and advancement of rural communities.\r\n\r\n\r\n\r\n## Core functions\r\
      \n\r\nIn order to achieve the above strategic objectives, the department is\
      \ responsible for carrying out the\r\nfollowing core functions:\r\n\r\n* Crop\
      \ production.\r\n\r\n* Livestock production.\r\n\r\n* Rural development."
