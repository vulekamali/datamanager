  - description: "## Vision\n\nAn open opportunity society for all\uFFFDtowards safer\
      \ resilient communities.\r\n\r\n\n\n## Mission\n\nIn pursuit of community safety,\
      \ the Department will promote professional policing through effective oversight\
      \ as legislated, capacitate safety partnerships with communities and other stakeholders\
      \ (whole-ofsociety); and promote safety in all public buildings and spaces.\r\
      \n\r\n\n\n## Core Functions and Main services\n\n* To ensure process excellence\
      \ to support the Department and related entities in effective  delivery of its\
      \ mandate.\r\n\r\n* To implement the Constitutional and Legislative mandate\
      \ of provincial oversight over law   enforcement agencies.\r\n\r\n* To focus\
      \ on building community resilience through being actively involved in communities,\
      \  in organising,sharing information and resources in an effort to increase\
      \ safety.\r\n\r\n* To develop a common vision and understanding regarding the\
      \ best manner in which to manage  towards greater safety and security by optimising\
      \ security related resources services and/or related spend within the Western\
      \ Cape Government (WCG).\r\n"
