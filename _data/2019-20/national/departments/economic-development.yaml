intro: "## Vote purpose \r\n\r\nPromote economic development policy formulation and\
  \ planning for the benefit of all South Africans.\r\n\r\n## Vote mandate\r\n\r\n\
  The Economic Development Department was established in 2009 and has assumed responsibilities\
  \ relating to the creation of decent employment through inclusive growth, as captured\
  \ in outcome 4 (decent employment through inclusive growth) of government\u2019\
  s 2014-2019 medium-term strategic framework. This includes the implementation of\
  \ certain aspects of the National Development Plan (NDP), the new growth path and\
  \ the national infrastructure plan, as well as the framework\u2019s outcome 6 (an\
  \ efficient, competitive and responsive economic infrastructure network) and outcome\
  \ 7 (comprehensive rural development and land reform).\r\n\r\nThe department is\
  \ also responsible for five public entities, comprising three regulatory bodies\
  \ (the Competition Commission, the Competition Tribunal and the International Trade\
  \ Administration Commission of South Africa) and two development finance institutions\
  \ (the Industrial Development Corporation of South Africa and the Small Enterprise\
  \ Finance Agency).\r\n\r\nIn line with these responsibilities, the department\u2019\
  s mandate includes the administration of the following legislation:\r\n\r\n- the\
  \ Industrial Development Corporation Act (1940)\r\n-the Competition Act (1998)\r\
  \n- the International Trade Administration Act (2002)\r\n- the Infrastructure Development\
  \ Act (2014)."
