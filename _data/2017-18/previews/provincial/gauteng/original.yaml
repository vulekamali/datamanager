  - description: "## Vision\r\n\r\nA radically transformed, modernised and re-industrialised\
      \ economy in Gauteng, manifesting decent work, economic inclusion and equity.\r\
      \n\r\n## Mission\r\n\r\nThe mission of the Department of Economic Development\
      \ in pursuit of its vision is to:\r\n\r\n- Ensure radical transformation, modernisation\
      \ and re-industrialisation of the Gauteng economy;\r\n- Provide and implement\
      \ programmes and projects that will:\r\n  - revitalise Gauteng's township economies;\r\
      \n  - build new smart, green, knowledge-based economy and industries;\r\n  -\
      \ ensure decent employment and inclusion in key economic sectors;\r\n  - facilitate\
      \ radical economic transformation, modernisation and re-industrialisation;\r\
      \n  - include the marginalised sectors of women, youth and persons with disabilities\
      \ in mainstream economic activities; and\r\n  - Establish appropriate partnerships\
      \ for delivery and ensure that DED effectively delivers on its mandate."
