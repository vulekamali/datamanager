intro: "## Vision\n\nA department at the centre of creating intergrated sustainable\
  \ human setttlements in the Eastern Cape.\r\n\r\n\n\n## Mission\n\nFacilitate and\
  \ co-ordinate provision of quality, intergreated and sustainable human settlements\
  \ that offer our communities a better living environment.\r\n\r\n\n\n## Core functions\n\
  \n* Rural settlement development\r\n\r\n* Informal settlement development and upgrading\r\
  \n\r\n* Provision of rental and social housing\r\n\r\n* Provision of title deeds\
  \ to beneficiaries; and\r\n\r\n* Installation od services that includes other amenities"
