  - description: "## Vision\n\nThe vision of the Free State Legislature is in line\
      \ with its mandate as derived from the\r\nConstitution of the Republic of South\
      \ Africa (Act 108 of 1996). The vision encapsulates the core\r\nprinciples of\
      \ the Legislature as follows; \u201CAn Activist Legislature that Champions Democracy\u201D\
      .\r\n\r\n\n\n## Mission\n\nTo promote good governance and a culture of human\
      \ rights through oversight, law-making and\r\npublic participation.\r\n\r\n\n\
      \n## Main services to be rendered by the Free State Legislature\n\n* The Free\
      \ State Legislature is principally an institution of democracy. The main services\
      \ to be\r\nrendered by the Legislature are aligned with its strategic objectives:\r\
      \nThe legislative process must (i) conform with the provisions of the Constitution\
      \ of the Republic\r\nof South Africa (Act 108 of 1996), (ii) Standing Rules\
      \ and Orders of the Legislature, (iii) enable\r\nthe Committees of the Free\
      \ State Legislature to thoroughly engage with all aspects of draft\r\nlegislation\
      \ and (iv) facilitate public involvement through the relevant processes of the\
      \ Portfolio\r\nCommittees\r\n\r\n* The oversight and accountability functions\
      \ ensure a quality process of scrutiny and oversee the\r\ngovernment\u2019s\
      \ actions that are driven by realizing a better quality of life for all.\r\n\
      \r\n* To further build a people-centred Legislature that is responsive to the\
      \ needs of all the people of\r\nthe Free State, as well as a culture of human\
      \ rights and public participation through education.\r\n\r\n* An effective and\
      \ efficient institution through improvement of institutional governance and\r\
      \npolicies, implementation of modern systems and technologies, as well as the\
      \ development of\r\nhuman resource."
