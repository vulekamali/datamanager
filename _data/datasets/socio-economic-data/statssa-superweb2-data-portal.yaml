usage: "1. [Visit StatsSA's SuperWEB2](http://superweb.statssa.gov.za/webapi/jsf/login.xhtml)\r\
  \n2. Register for a free account and/or login\r\n3. Choose and expand a menu (e.g.\
  \ Domestic Tourism Survey)\r\n4. Chose a sub-menu (e.g. 2008)\r\n5. Select the relevant\
  \ dataset (e.g. Domestic Tourism Survey 2008)\r\n6. Select a subset (e.g. Agricultural\
  \ Households)\r\n7. Select data series (e.g. Marital Status) from the subset and\
  \ add them to the empty table\r\n8. Download or save your table"
use_for: "SupwerWEB2 can be used to interrogate and download StatsSA datasets, including\
  \ data on communities and households. Users can create cross-tabulations and pivot\
  \ tables using census and other datasets. It is a platform for users who need to\
  \ manipulate demographic data on a regular basis. It includes a help directory to\
  \ answer common questions and to assist with troubleshooting.\r\n"
