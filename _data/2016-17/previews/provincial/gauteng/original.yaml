  - description: "## Vision\n\nTo ensure that DCS Gauteng is a Province where people\
      \ feel and are safe.\r\n\r\n\r\n\n\n## Mission\n\nTo be an innovative, effective\
      \ and proactive department that ensures the safety of communities through:\r\
      \n\r\n\r\n\u2022 Improving the Quality of Policing;\r\n\r\n\u2022 Deepening\
      \ Meaningful Community Participation;\r\n\r\n\u2022 Enhancing Social Crime Prevention;\r\
      \n\r\n\u2022 Fostering Integrity;\r\n\r\n\u2022 Initiating and Sustaining Sound\
      \ and Supportive Institutional Arrangements;\r\n\r\n\u2022 Promoting Pedestrian\
      \ Safety;\r\n\r\n\u2022 Intensifying Traffic Law Enforcement, and\r\n\r\n\u2022\
      \ Creating a Safer Road Environment.\r\n\r\n\r\n\r\n\n\n## Core functions and\
      \ responsibilities\n\nThe core functions and responsibilities of the department\
      \ are:\r\n\r\n\u2022 To monitor police conduct by overseeing the effectiveness\
      \ and efficiency of the province\u2019s law enforcement agencies;\r\n\r\n\u2022\
      \ To promote good relations between the police and communities;\r\n\r\n\u2022\
      \ To assess the effectiveness of visible policing;\r\n\r\n\u2022 To liaise with\
      \ the Minister of Police with respect to crime and policing in the province;\r\
      \n\r\n\u2022 To record and investigate public complaints alleging police inefficiency;\r\
      \n\r\n\u2022 To mobilise all communities in the fight against crime;\r\n\r\n\
      \u2022 To promote social crime prevention through partnerships and other appropriate\
      \ interventions; and\r\n\r\n\u2022 To reduce road fatalities."
