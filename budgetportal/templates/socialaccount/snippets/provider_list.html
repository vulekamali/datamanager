{% load socialaccount %}
{% get_providers as socialaccount_providers %}
{% for provider in socialaccount_providers %}

  {% if provider.id == "google" %}
  <a class="Button u-marginTop10" href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">
    <span>
      <svg class="Icon" version="1.2" width="0" height="0" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <path d="M5.3 25.4c0 8.3 2.8 14.3 8.3 17.9 4.5 2.9 9.7 3.3 12.4 3.3h1.6s-.9 5.6 3.3 11.1h-.2C23.5 57.7 0 59.2 0 78.5c0 19.6 21.5 20.6 25.9 20.6h1.4a39 39 0 0 0 16.6-3.6c8.6-4.2 13-11.5 13-21.7 0-9.8-6.7-15.7-11.6-20-3-2.6-5.5-4.9-5.5-7.1 0-2.2 1.9-3.9 4.3-6 3.8-3.4 7.5-8.3 7.5-17.6 0-8.1-1.1-13.6-7.6-17 .7-.3 3.1-.6 4.3-.8 3.5-.5 8.7-1 8.7-3.9V.9H31.3c-.3 0-26 1-26 24.5zm41.4 50.3c.5 7.8-6.2 13.6-16.3 14.4-10.2.7-18.7-3.9-19.2-11.7-.2-3.8 1.4-7.5 4.7-10.4 3.3-3 7.8-4.8 12.7-5.2l1.7-.1c9.5 0 16 5.6 16.4 13zM40 20c2.5 8.9-1.3 18.1-7.3 19.8l-2.1.3c-5.6 0-11.1-5.6-13.1-13.3-1.1-4.3-1-8.1.3-11.8 1.3-3.6 3.6-6 6.5-6.8l2.1-.3c6.7 0 11 2.7 13.6 12.1zm43.3 19.3V22.6H72.7v16.7H55.9v10.6h16.7v16.7h10.6V49.9H100V39.3H83.3zm0 0"></path>
      </svg>
    </span>
    <span>Log in with Google</span>
  </a>
  {% elif provider.id == "facebook" %}
  <a class="Button" href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">
    <span>
      <svg class="Icon" version="1.2" width="0" height="0" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <path d="M38.3 24.3v11.2H25.4a2 2 0 0 0-2 2v16.3c0 1.1.9 2 2 2h12.9v41c0 1.1.9 2 2 2h16.8a2 2 0 0 0 2-2v-41h15.1a2 2 0 0 0 2-2V37.5c0-.5-.2-1-.6-1.4a2 2 0 0 0-1.4-.6H59.1V26c0-4.6 1.1-6.9 7-6.9h8.6a2 2 0 0 0 2-2V2A2 2 0 0 0 75.3.1H59.2C46.4 1.2 38.3 10.5 38.3 24.3z"></path>
      </svg>
    </span>
    <span>Log in with Facebook</span>
  </a>
  {% endif %}
