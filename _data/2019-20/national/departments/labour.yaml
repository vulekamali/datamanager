intro: "## Vote purpose \r\n\r\nPlay a significant role in reducing unemployment,\
  \ poverty and inequality by pursuing the objectives of decent work for all through:\
  \ employment creation and enterprise development; the setting of standards and the\
  \ protection of rights at work, including the facilitation of equal opportunities\
  \ and social dialogue; and the provision of social protection.\r\n\r\n## Vote mandate\r\
  \n\r\nThe Department of Labour derives its legislative mandate from the Constitution,\
  \ particularly the Bill of Rights, which is given effect through a number of acts\
  \ that regulate labour matters in South Africa. The most important of these are\
  \ the Labour Relations Act (1995), the Basic Conditions of Employment Act (1997),\
  \ the Employment Equity Act (1998), the Occupational Health and Safety Act (1993),\
  \ and the Employment Services Act (2014).\r\n\r\nThe mandate of the department is\
  \ to regulate the labour market through policies and programmes developed in consultation\
  \ with social partners. These aim to:\r\n\r\n- improve economic efficiency and productivity\r\
  \n- facilitate decent employment creation\r\n- promote labour standards and fundamental\
  \ rights at work \r\n- provide adequate social safety nets to protect vulnerable\
  \ workers\r\n- promote and enforce sound labour relations\r\n- promote equity and\
  \ eliminate unfair discrimination in the workplace\r\n- eliminate inequality and\
  \ discrimination in the workplace\r\n- enhance occupational health and safety awareness\
  \ and compliance in the workplace\r\n- give value to social dialogue in the formulation\
  \ of sound and responsive legislation and policies to attain labour market flexibility\
  \ for the competitiveness of enterprises, balanced with the promotion of decent\
  \ employment."
