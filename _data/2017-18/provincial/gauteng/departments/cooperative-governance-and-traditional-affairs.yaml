intro: "## Vision\n\nGlobally competitive Gauteng City Region,putting people first\
  \ with service delivery and excellence and economic performance.\r\n\r\n\n\n## Mission\n\
  \nTo facilitate and support cooperative governance across all spheres of government\
  \ and associate institutions,and to promote the institution of traditional leadership\
  \ Gauteng.\r\n\r\n\n\n## Core fubctions\n\nThe mandate of the Department highlights\
  \ cooperative governance,and is essential for intergrated development.The department\
  \ provides support to and monitors muncipalities and tribal authorities by:\r\n\r\
  \n* Monitoring the muncipalities and traditional authoritiies' development and performance;\r\
  \n\r\n* Supporting local authorities where there are capacity constraints;\r\n\r\
  \n* Promoting capacity development in a systematic manner,toensure that municipalities\
  \ are able to manage their own affairs\r\n* Advising,commenting on and approving\
  \ INtergrated Development Plans (IDP's);\r\n\r\n* Providing key support services\
  \ to municipalities in implementing te Municipal Finance Mnangement Act(No. 56 of\
  \ 2003) (MFMA) and supporting Community Development Workders(CDW's);\r\n\r\n* Intervening\
  \ whre local authorities fail to perform their designated functions and mandates;and\r\
  \nStrengthening the functioning of Municipal Public Accounts Committees."
