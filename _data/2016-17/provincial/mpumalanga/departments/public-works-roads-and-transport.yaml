intro: "## Vision\n\nAn integrated transport system and infrastructure that promotes\
  \ socio-economic\r\ndevelopment.\r\n\r\n\n\n## Mission\n\n* To provide an integrated,\
  \ reliable and cost-effective transport system that meets the\r\ndevelopment needs\
  \ of the province.\r\n\r\n* To deliver infrastructure that promotes sustainable\
  \ economic development and job\r\ncreation.\r\n\r\n\n\n## Core functions and responsibilities\n\
  \n* Efficient and effective governance.\r\n\r\n* A balanced and equitable provincial\
  \ government building infrastructure portfolio.\r\n\r\n* Transport infrastructure\
  \ delivery.\r\n\r\n* Transport system management, operation and regulation.\r\n\r\
  \n* Coordination of EPWP III across the Province."
