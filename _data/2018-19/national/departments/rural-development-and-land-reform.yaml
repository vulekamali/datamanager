intro: "## Vote purpose\n\nCreate and maintain an equitable and sustainable land dispensation,\
  \ and act as a catalyst in rural development, to ensure sustainable rural livelihoods,\
  \ decent work and continued social and economic advancement for all South Africans.\n\
  \n## Mandate\n\nThe Department of Rural Development and Land Reform executes its\
  \ legislative mandate based on several acts:\n\n * the State Land Disposal Act (1961),\
  \ which makes provision for the disposal of certain state land and prohibits the\
  \ acquisition of state land by prescription\n * the Sectional Titles Act (1986),\
  \ which makes provision for the division of buildings into sections and common property\
  \ and for the acquisition of separate ownership in sections coupled with joint ownership\
  \ in common property. It further regulates the transfer of ownership of sections\
  \ and the registration of sectional mortgage bonds, and real rights in such sections.\
  \ It also makes provision for the establishment of body corporates to control common\
  \ property\n * the Physical Planning Act (1991), which promotes the orderly physical\
  \ development of South Africa, with provisions for the division of the country into\
  \ regions; and for the preparation of national development plans, regional development\
  \ plans, regional structural plans and urban structure plans\n * the Upgrading of\
  \ Land Tenure Rights Act (1991), which makes provision for the upgrading and conversion\
  \ into ownership of certain rights graded in respect of land, and for the transfer\
  \ of tribal land in full ownership to a tribe\n * the Distribution and Transfer\
  \ of Certain State Land Act (1993), which makes provision for the distribution and\
  \ transfer of certain land belonging to the state and designated by the Minister\
  \ of Rural Development and Land Reform as land to be dealt with in accordance with\
  \ the provisions of the act\n * the Land Titles Adjustment Act (1993), which regulates\
  \ the allocation or devolution of certain land in respect of one or more persons\
  \ who claim ownership, but do not have registered title deeds in respect thereof\n\
  \ * the Provision of Land and Assistance Act (1993), which provides for the designation\
  \ of certain land, the regulation of the subdivision of such land and the settlement\
  \ of persons on it. It also provides for the acquisition, maintenance, planning,\
  \ development, improvement, and disposal of property and the provision of financial\
  \ assistance for land reform purposes\n * the Restitution of Land Rights Act (1994),\
  \ which makes provision for the restitution of rights in land to persons or communities\
  \ dispossessed of such rights after 19 June 1913 as a result of past racially discriminatory\
  \ laws or practices. To administer this task, the act established a Commission on\
  \ the Restitution of Land Rights and a land claims court. The Minister of the Department\
  \ of Rural Development and Land Reform is authorised to purchase, acquire in any\
  \ other manner or expropriate land or rights in land for the purpose of restitution\
  \ awards\n * the Land Administration Act (1995), which provides for the delegation\
  \ of powers and the assignment of the administration of laws regarding land matters\
  \ to provinces\n * the Communal Property Associations Act (1996), which makes provision\
  \ for communities, to form juristic persons, to be known as communal property associations,\
  \ to acquire, hold and manage property on a basis agreed to by members of a community.\
  \ This has to be done in terms of a written constitution\n * the Interim Protection\
  \ of Informal Land Rights Act (1996), which makes provision for temporary protection\
  \ of certain rights to and interests in land that are not otherwise adequately protected\
  \ by law\n * the Land Reform (Labour Tenants) Act (1996), which makes provision\
  \ for the security of tenure of labour tenants and those persons occupying or using\
  \ land as a result of their association with labour tenants. It also makes provision\
  \ for the acquisition of land and rights in land by labour tenants\n * the Extension\
  \ of Security of Tenure Act (1997), which makes provision for the facilitation of\
  \ long-term security of land tenure to regulate the conditions of residence on certain\
  \ land, and to regulate the conditions on and circumstances under which the right\
  \ of persons to reside on land may be terminated\n * the Land Survey Act (1997),\
  \ which makes provision for the regulation of the survey of land in South Africa\n\
  \ * the Transformation of Certain Rural Areas Act (1998), which provides for the\
  \ transfer of certain land to municipalities and certain other legal entities, and\
  \ for the removal of restrictions on the alienation of land\n * the Planning Profession\
  \ Act (2002), which makes provision for the South African Council for Planners.\
  \ The act makes provision for different categories of planners and the registration\
  \ of planners, and authorises the identification of areas of work for planners.\
  \ The act seeks to protect the public from unethical practices, and ensure a high\
  \ standard of professional conduct and integrity\n * the Spatial Data Infrastructure\
  \ Act (2003), which makes provision for the establishment of South African spatial\
  \ data infrastructure, the committee for spatial information and an electronic metadata\
  \ catalogue; for the determination of standards and prescriptions with regard to\
  \ the facilitation of the sharing of spatial information; and for the capture and\
  \ publishing of metadata\n * the Geomatics Profession Act (2013), which makes provision\
  \ for the establishment of the South African Geomatics Council; for different categories\
  \ of registered persons and branches in the geomatics profession; and for the identification\
  \ of areas of work to be performed by the different categories of registered persons\n\
  \ * the Spatial Planning and Land Use Management Act (2013), which provides for\
  \ a framework for spatial planning and land use management in South Africa\n * the\
  \ Property Valuation Act (2014), which provides for the establishment of the Office\
  \ of the Valuer General for the regulation of the valuation of property that has\
  \ been identified for land reform, and property that has been identified for acquisition\
  \ or disposal by a department.\n\n"
