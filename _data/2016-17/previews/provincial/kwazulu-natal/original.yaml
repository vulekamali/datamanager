  - description: "## Vision\n\nThe vision of the Department of Education (DOE) is:\
      \ A well-educated, skilled and highly developed citizenry.\r\n\r\n\n\n## Mission\
      \ statement\n\nThe department\u2019s mission is: To provide equitable access\
      \ to quality education for the people of KwaZulu-Natal.\r\n\r\n\n\n## Core functions\n\
      \n* The core functions of the department are summarised below:\r\nPublic Ordinary\
      \ Schools\r\n\r\n* This is the department\u2019s primary function aimed at the\
      \ provision of quality education and learning in schools, the development of\
      \ educators to ensure that they are equipped to provide the best quality teaching\
      \ and the provision of Learner Teacher Support Materials (LTSM). Also included\
      \ in this programme is the provision of support to learners on the curriculum,\
      \ as well as teacher training programmes."
