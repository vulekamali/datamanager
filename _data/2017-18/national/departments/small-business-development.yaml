intro: "## Vote purpose\n\n_Promote the development of small businesses and cooperatives\
  \ that contribute\nto inclusive economic growth and job creation._\n\n\n\n## Mandate\n\
  \nThe Department of Small Business Development was established in May 2014 to\n\
  lead an integrated approach to the promotion and development of small\nbusinesses\
  \ and cooperatives. The department\u2019s work in this regard focuses on\nthe economic\
  \ and legislative drivers that stimulate entrepreneurship and\ncontribute to radical\
  \ economic transformation. The realisation of this mandate\nwill lead to increased\
  \ employment, poverty reduction and reduced inequality.\n\nThe department\u2019\
  s mandate is guided by a legislative framework that includes:\n\n  * the National\
  \ Small Business Act\_(1996)\n\n  * the National Small Business Amendment Act\_\
  (2004)\n\n  * the Small Business Development Act\_(1981)\n\n  * the Cooperatives\
  \ Act\_(2005)\n\n  * the Cooperatives Amendment Act\_(2013).\n\n"
