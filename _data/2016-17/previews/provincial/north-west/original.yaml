  - description: "## Vision\n\nDelivery and maintenance of quality infrastructure\
      \ for sustainable growth and development.\r\n\r\n\n\n## Mission\n\nTo provide\
      \ quality provincial infrastructure and ensure better service delivery.\r\n\r\
      \nValues\r\n* The vision and mission statement of the Department are underpinned\
      \ by the following values:\r\n\r\n* Client Focus\r\n\r\n* Professionalism\r\n\
      \r\n* Integrity\r\n\r\n* Commitment\r\n\r\n* Valuing of staff and mutual respect\
      \ at all levels of the organization\r\n\r\n* Accountability\r\n\r\n* Compliance\
      \ to the Public Service Code of Conduct\r\n\r\n\r\n\r\n\n\n## Core functions\n\
      \n* Implementation of maintenance activities, routine, scheduled conditions\
      \ assessment of all\r\nbuildings and other fixed structures.\r\n\r\n* To manage\
      \ the property portfolio of the province including the establishment and management\
      \ of\r\nthe provincial strategic and infrastructure plan.\r\n\r\n* To manage\
      \ the operations of buildings including facilities management, cleaning, greening,\r\
      \nbeautification, interior decoration and designs as well as day to day preventative\
      \ maintenance of\r\nelectronic, electrical and mechanical equipment for all\
      \ services related to managing a building.\r\n\r\n* To promote accessibility\
      \ support and the safe, affordable movement of people, goods and services\r\n\
      through the delivery and maintenance of transport infrastructure that is sustainable,\
      \ integrated and\r\nenvironmentally sensitive, and which supports and facilitates\
      \ social empowerment and economic\r\ngrowth.\r\n\r\n* To develop new, re-construct,\
      \ upgrade and rehabilitate and maintain road and transport infrastructure.\r\
      \n\r\n* To plan, regulate and facilitate the provision of integrated land transport\
      \ services through co-ordination and co-operation with national planning authorities\
      \ and the private sector in order to enhance the mobility of all communities\
      \ particularly those currently without or with limited access.\r\n\r\n* To manage\
      \ the implementation of programmes and strategies that lead to the development\
      \ and empowerment of communities and contractors. This includes the provincial\
      \ management and co-ordination of the Expanded Public Works Programme."
