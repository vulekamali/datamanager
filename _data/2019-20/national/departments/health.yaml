intro: "## Vote purpose \n\nProvide leadership and coordination of health services\
  \ to promote the health of all people in South Africa through an accessible, caring\
  \ and high quality health system, based on the primary health care approach. \n\n\
  ## Vote mandate\n\nThe Department of Health derives its mandate from the National\
  \ Health Act (2003), which requires that the department provides a framework for\
  \ a structured and uniform health system for South Africa. The act sets out the\
  \ responsibilities of the three levels of government in the provision of health\
  \ services. The department contributes directly to the realisation of outcome 2\
  \ (a long and healthy life for all South Africans) of government\u2019s 2014-2019\
  \ medium-term strategic framework."
