  - description: "## Vision \r\n\r\nA modern and transformative legislature that fosters\
      \ public pride and confidence in democracy and enhances service\r\ndelivery\
      \ to the people of Gauteng.\r\n\r\n\r\n\r\n## Mission\r\n\r\nIn observing our\
      \ constitutional obligations, Gauteng Provincial Legislature (GPL):\r\n\u2022\
      \ Is a modern and dynamic African Legislature of the 21st century;\r\n\u2022\
      \ Is a caring, responsive, activist and transformative Legislature;\r\n\u2022\
      \ Reflects the values, aspirations and cultures of the South African people;\r\
      \n\u2022 Is the most competent, accessible, transparent and accountable Legislature;\r\
      \n\u2022 Fosters ethical and good governance;\r\n\u2022 Attracts, develops,\
      \ and retains skilled and professional staff; and\r\n\u2022 Recognises staff\
      \ contributions, rewards their achievements and provide a stimulating environment.\r\
      \n\r\n\r\n\r\n## Core functions and responsibilities\r\n\r\nThe core functions\
      \ of the Gauteng Provincial Legislature are clearly defined in Section 114 of\
      \ the Constitution of the\r\nRepublic of South Africa. The GPL is entrusted\
      \ with the following responsibilities: facilitating law-making; ensuring public\r\
      \nparticipation in the legislative processes; and exercising oversight over\
      \ the executive and the organs of the state. The GPL is\r\nalso responsible\
      \ for furthering cooperative governance between provincial, national and local\
      \ legislative institutions."
