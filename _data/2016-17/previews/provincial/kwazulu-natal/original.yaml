  - description: "## Vision\n\nThe vision of the Department of Health is: Optimal\
      \ health for all persons in KwaZulu-Natal.\r\n\r\n\n\n## Mission Statement\n\
      \nThe department\u2019s mission statement is: To develop and implement a sustainable,\
      \ co-ordinated, integrated and comprehensive health system at all levels, based\
      \ on the primary health care approach through the district health system, to\
      \ ensure universal access to health care.\r\n\r\n\n\n## Core functions\n\n*\
      \ The main purpose of the department is to develop and implement a sustainable,\
      \ co-ordinated, integrated and comprehensive health system based on the primary\
      \ health care approach, which encompasses promotive, curative, rehabilitative,\
      \ supportive and palliative care. This is guided by the principles of accessibility,\
      \ equity, quality and efficiency, sustainability, community participation, appropriate\
      \ technology, and inter-governmental and inter-sectoral collaboration."
