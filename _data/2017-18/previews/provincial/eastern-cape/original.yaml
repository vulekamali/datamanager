  - description: "## Vision\n\nA qualtiy health service to the people of the Eastern\
      \ Cape Province promoting a better life for all\r\n\r\n\n\n## Mission\n\nTo\
      \ provide and ensure accessible comprhensive intergrated services in the Eastern\
      \ Cape, emphasising the primary health care apporach, optimally utilising all\
      \ resources to enable all its present and future generations to enjoy health\
      \ and quality of life.\r\n\r\n\r\n\n\n## Core functions\n\nThe core functions\
      \ and responsibilities of the department are aligned to the national and provincial\
      \ priorities including overhauling the provincial healthcare system by implementing\
      \ and sustaining an evidence and results-based provincial health system which\
      \ is aligned to the National Health System (NHS) 10-point plan, national and\
      \ provincial legislative requirements and disease profiles; building the required\
      \ capacity to oversee and manage health services in the province through:\r\n\
      \r\n* Improving quality and continuum of primary healthcare (including community-based\
      \ and hospital services) by implementing a resourced package of services and\
      \ improving clinical governance systems and processes;and\r\n\r\n* Reducing\
      \ morbidity andmortality due to communicable diseases and non-communicable illnesses\
      \ and conditions by implementing high impact strategies to address prevention,detection,management\
      \ and support at all levels of care."
