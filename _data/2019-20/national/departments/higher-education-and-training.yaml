intro: "## Vote purpose \r\n\r\nDevelop and support a quality higher and vocational\
  \ education sector. Promote access to higher education, vocational education, and\
  \ skills development training opportunities.\r\n\r\n## Vote mandate\r\n\r\nThe Department\
  \ of Higher Education and Training derives its mandate from:\r\n- the Higher Education\
  \ Act (1997), which provides for a unified national system of higher education\r\
  \n- the National Student Financial Aid Scheme Act (1999), which provides for the\
  \ granting of loans and bursaries to eligible students attending public higher education\
  \ and training institutions, and the subsequent administration of such loans and\
  \ bursaries\r\n- the Continuing Education and Training Colleges Act (2006), which\
  \ provides for the regulation of continuing education and training, the establishment\
  \ of governance structures for and the funding of public technical and vocational\
  \ education and training (TVET) colleges and community education and training colleges,\
  \ the registration of private colleges, and the promotion of quality in continuing\
  \ education and training \r\n- the Skills Development Levies Act (1999), which provides\
  \ for the imposition of skills development levies\r\n- the Skills Development Act\
  \ (2008), which enables the creation of the National Skills Agency; the establishment\
  \ of the Quality Council for Trades and Occupations; and the regulation of apprenticeships,\
  \ learnerships and other matters relating to skills development\r\n- the National\
  \ Qualifications Framework Act (2008), which provides for the national qualifications\
  \ framework, the South African Qualifications Authority and quality councils, for\
  \ the issuing and quality assurance of qualifications required on the sub-frameworks\
  \ of the national qualifications framework."
is_vote_primary: true
