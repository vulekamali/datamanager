  - description: "## Vote purpose \r\n\r\nCreate an enabling environment for the provision\
      \ of inclusive communication services to all South Africans in a manner that\
      \ promotes socioeconomic development and investment through broadcasting, new\
      \ media, print media and other new technologies. Brand the country locally and\
      \ internationally.\r\n\r\n## Vote mandate\r\n\r\nThe Department of Communications\
      \ is responsible for the national communications policy and strategy; information\
      \ dissemination and publicity; and the branding of South Africa. Improved communication\
      \ and marketing will promote an informed citizenry and assist the country in\
      \ promoting investments, economic growth and job creation. The department\u2019\
      s mandate is derived from section 192 of the Constitution, which provides for\
      \ the independence of broadcasting regulation in the public interest, the International\
      \ Telecommunications Union and the World Intellectual Property Organisation.\r\
      \nThe department is responsible for the administration and implementation of:\r\
      \n-  the Films and Publications Act (1996)\r\n-  the Broadcasting Act (1999)\r\
      \n- the Media Development and Diversity Agency Act (2002)\r\n- the Independent\
      \ Communications Authority of South Africa Act (2000), a joint responsibility\
      \ with the Minister of Telecommunications and Postal Services\r\n- the Electronic\
      \ Communications and Transactions Act (2002), a joint responsibility with the\
      \ Minister of Telecommunications and Postal Services\r\n- the Electronic Communications\
      \ and Transactions Act (2005), a joint responsibility with the Minister of Telecommunications\
      \ and Postal Services."
