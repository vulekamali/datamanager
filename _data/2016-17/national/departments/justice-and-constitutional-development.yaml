intro: "## Vote purpose\n\n_Uphold and protect the Constitution and the rule of law,\
  \ and render\naccessible, fair, speedy and cost effective administration of justice\
  \ in the\ninterests of a safer and more secure South Africa._\n\n\n\n## Mandate\n\
  \nIn addition to its constitutional mandate, the Department of Justice and\nConstitutional\
  \ Development derives its mandate from a number of acts, which\ncover all the categories\
  \ of the department\u2019s functions. These include: the\nestablishment of magistrates\u2019\
  \ courts and appointment of magistrates and other\njudicial officers, their conditions\
  \ of service; discipline and training; the\nestablishment and functioning of the\
  \ Special Investigating Unit and the\nNational Prosecuting Authority, including\
  \ the Asset Forfeiture Unit; the\nconduct of criminal proceedings; the prosecution\
  \ of organised crime and\ncorruption, and the forfeiture of assets obtained through\
  \ illicit means;\nprovision of witness protection to vulnerable and intimidated\
  \ witnesses and\ntheir related persons in judicial proceedings; the establishment\
  \ and\nfunctioning of bodies responsible for legal aid, law reform and rule making;\n\
  the appointment of masters of the high courts, and the administration of the\nGuardian\u2019\
  s Fund and deceased and insolvent estates; the regulation and\nprovisioning of legal\
  \ advisory services to government departments; the\npromotion, protection and enforcement\
  \ of certain human rights; the protection\nof vulnerable groups; the management\
  \ of third party funds; and support to\nchapter\_9 institutions.\n\n"
