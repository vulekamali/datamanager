  - description: "## Vision\n\nThe vision of the department is: Together breaking\
      \ new ground to achieve decent, integrated and sustainable human settlement\
      \ patterns.\r\n\r\n\n\n## Mission statement\n\nThe mission of the department\
      \ is: To deliver 200 000 suitably located housing opportunities and security\
      \ of tenure over the next five years through collaborative partnership, legislative\
      \ planning processes and empowerment of women in construction.\r\n\r\n\n\n##\
      \ Core functions\n\nThe following core functions have been identified as key\
      \ for the attainment of the strategic objectives:\r\n\r\n* To promote the provision\
      \ of housing development.\r\n\r\n* To promote the provision of affordable housing\
      \ and essential services.\r\n\r\n* To manage, control and maintain the immoveable\
      \ assets of the department.\r\n\r\n* To research, establish, monitor and implement\
      \ policies within the National Housing Policy Framework.\r\n\r\n* To administer\
      \ and manage housing subsidies of targeted groups."
