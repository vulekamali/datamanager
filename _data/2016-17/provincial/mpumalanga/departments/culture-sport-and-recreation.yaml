intro: "## Vision\n\nA patriotic socially cohesive society\r\n\r\n\n\n## Mission\n\
  \nTo promote social cohesion and nation building through culture, sport and information\r\
  \nservice to people of Mpumalanga\r\n\r\n\n\n## Core functions and responsibilities\n\
  \nCultural Affairs\r\n\r\n* To foster a new national identity, common citizenry\
  \ and equal rights through\r\nconducting programmes such as multi-faith consultative\
  \ forums, multilingualism\r\nawareness campaigns, workshops on national symbols\
  \ to achieve improved knowledge\r\nand upheld values enshrined in RSA Constitutional\
  \ values.\r\n\r\n* To promote a viable cultural industries and preserve the heritage\
  \ through\r\ncompletion of pre-construction of Cultural Hubs, Heritage sites and\
  \ maintenance of\r\nCultural Villages and museums\r\n\r\n* To promote and develop\
  \ arts and culture through craft exhibitions and capacity\r\nbuilding programme,\
  \ cultural tourism, museum displays and standardization of\r\nGeographic Names and\
  \ features.\r\n\r\n* To promote the Province and the Country as a diverse socially\
  \ cohesive nation\r\nthrough the host of International events and tournaments.\r\
  \n\r\n* To encourage active participation of community based structures through\
  \ the\r\nsupport of arts culture, language, heritage structure museums structures\
  \ that are in\r\npartnership with government to promote culture."
