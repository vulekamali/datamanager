  - description: "## Vision\n\nWe will be the ultimate financial management authority\
      \ and adviser on fiscal matters to the Bokone Bophirima Provincial and Local\
      \ Administration in pursuit of transparency, good financial management and accountability\
      \ to all our stakeholders.\r\n\r\n\n\n## Mission\n\nTo provide leadership in\
      \ the management of public resources for efficient, effective and economic service\
      \ delivery through a well-coordinated support to Provincial Departments, Public\
      \ Entities and Municipalities.\r\n\r\n\n\n## Core Functions\n\n* The core functions\
      \ of the department include the following;\r\n\r\n* Preparation of Annual MTEF\
      \ and adjustment budgets;\r\n\r\n* Province-wide cash management;\r\n\r\n* Provide\
      \ oversight and support on provincial departments and public entities Risk management;\r\
      \n\r\n* Providing a management structure for implementation of Infrastructure\
      \ Delivery Improvement Plans by provincial departments; and\r\n\r\n* Monitoring\
      \ of infrastructure spending for provincial departments."
