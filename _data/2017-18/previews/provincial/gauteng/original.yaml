  - description: "## Vision\n\nTo provide strategic leadership in financial and fiscal\
      \ matters to ensure sustainable and nclusive social and economic development\
      \ of the people ofGauteng so that all may enjoy value for money services of\
      \ the highest quality.\r\n\r\n\n\n## Mission\n\nWe are an activist Treasurt\
      \ that enables and promotes quality service delivery for the ciizens of Gauteng\
      \ through:\r\n\r\n* Sustainable financing and funding that ebsures developmentally\
      \ focused allocation of resources an dinnovative revenue generation;\r\n\r\n\
      * Efficient cash management that ensure sustainable liquidity levels in the\
      \ province;\r\n\r\n* Effective financial management and reporting that ensures\
      \ responsible stewardship and transparent resource utilisation and expediture;and\r\
      \n\r\n* A well-structured governance framework that ensures accountability,transparency\
      \ and fiscal discipline in line with statutory obligations.\r\n\r\n\n\n## Corefunctions\n\
      \nThe functions of the Gauteng Provincial TReasury (GPT) are described in the\
      \ Public Finance Management Act (PFMA,1999) and the Municipal Finance Management\
      \ Act (MFMA,2003).These canbe summarised as follows:\r\n\r\n* To manage the\
      \ budget allocation for the Gauteng Provincial Government;\r\n\r\n* To ensure\
      \ the instilling of fiscal discipline and corporate governance in the province;\r\
      \n\r\n* to ensure the effective and efficient utilisation of resources-value\
      \ for oney and compliance with all relevant legislation;\r\n\r\n* To develop,implement\
      \ and monitor compliance withcorporate governance norms and standards realing\
      \ to provincial and local government;and\r\n\r\n* To ensure adequate financial\
      \ accountability.\r\n"
