intro: "## Vision\n\nExcellence in public resource management for socio-economic development.\r\
  \n\r\n\n\n## Mission\n\nEmpowering provincial and local government for sustainable\
  \ service delivery through good governance and sound public resource management.\r\
  \n\r\n\n\n## Core functions\n\nThe main tasks of the Provincial Treasury are to:\r\
  \n\r\n* Prepare the Provincial Budget;\r\n\r\n* Exercise control over the implementation\
  \ of the Provincial Budget;\r\n\r\n* Promote and enforce transparency and effective\
  \ management in respect of revenue, expenditure, assets and liabilities of Provincial\
  \ Government Institutions and Public Entities;\r\n\r\n* Develop and implement Fiscal\
  \ Policies in the Province that are consistent with National Macroeconomic and Fiscal\
  \ objectives;\r\n\r\n* Enforce implementation of National and Provincial Treasury\
  \ norms and standards in the Province, including prescribed procurement systems,\
  \ standards and Generally Recognized Accounting Practice, uniformly classified systems,\
  \ provisioning, banking, cash management and investment frame-work policies;\r\n\
  \r\n* Implement Treasury norms and standards provided for in the PFMA and MFMA;\r\
  \n\r\n* Issue provincial instructions which are not inconsistent with the Act;\r\
  \n\r\n* Comply with annual DORA, monitor and assess the implementation of that Act\
  \ in public entities;\r\n2017/18 Estimates of Provincial Revenue and Expenditure\r\
  \n\r\n* Assist Provincial Government Institutions and Public Entities to build capacity\
  \ for efficient,\r\neffective and transparent financial management and internal\
  \ control;\r\n\r\n* Inspect any system of financial management and internal control\
  \ applied by Provincial\r\nGovernment Institutions;\r\n\r\n* Intervene by taking\
  \ appropriate steps to address serious and persistent material breach of\r\nthe\
  \ PFMA by a provincial department or public entity, including withholding of funds;\r\
  \n\r\n* Monitor compliance with the MFMA by municipalities and municipal entities\
  \ in the province;\r\nand\r\n\r\n* Monitor the preparation of municipal budgets\
  \ by municipalities in the province.\r\nLegislative mandate\r\n"
