      \ and promoting universal service and electronic communications in underserviced\
      \ areas.\r\n\r\nThe department also sets guidelines for the determinations of\
      \ its regulatory authority, the Independent Communications Authority of South\
      \ Africa, and oversees and strengthens the capacity of state-owned companies\
      \ within its portfolio.\r\n\r\nThe department derives its legislative mandate\
      \ from the Electronic Communications Act (2005) and the Electronic Communications\
      \ and Transactions Act (2002)."
