  - description: "## Vote purpose\n\n_Promote economic development policy formulation\
      \ and planning for the benefit\nof all South Africans._\n\n\n\n## Mandate\n\n\
      The Economic Development Department was established in 2009 and has assumed\n\
      responsibilities relating to the creation of decent employment through\ninclusive\
      \ growth. This includes the implementation of certain aspects of the\nNational\
      \ Development Plan (NDP), the new growth path and the national\ninfrastructure\
      \ plan, as captured in outcome\_4\_(decent employment through\ninclusive growth),\
      \ outcome\_6\_(an efficient, competitive and responsive\neconomic infrastructure\
      \ network) and outcome\_7\_(comprehensive rural\ndevelopment and land reform)\
      \ of government\u2019s 2014-2019 medium-term strategic\nframework.\n\nThe department\
      \ is also responsible for five public entities, three of which\nare regulatory\
      \ bodies and two are development finance institutions. The\nentities are: the\
      \ Competition Commission, the Competition Tribunal, the\nInternational Trade\
      \ Administration Commission of South Africa, the Industrial\nDevelopment Corporation\
      \ and the Small Enterprise Finance Agency.\n\nIn line with these responsibilities,\
      \ the department\u2019s mandate includes the\nadministration of the following\
      \ legislation:\n\n  * the Industrial Development Act\_(1940)\n\n  * the Competition\
      \ Act\_(1998)\n\n  * the International Trade Administration Act\_(2002)\n\n\
      \  * the Infrastructure Development Act\_(2014).\n\n"
