intro: "## Vote purpose\n\n_Create an enabling environment for the provision of inclusive\
  \ communication\nservices to all South Africans in a manner that promotes socioeconomic\n\
  development and investment through broadcasting, new media, print media and\nother\
  \ new technologies, and brand the country locally and internationally._\n\n\n\n\
  ## Mandate\n\nThe Department of Communications is responsible for overarching communications\n\
  policy and strategy, information dissemination and publicity, and the branding\n\
  of South Africa. Improved communication and marketing will promote an informed\n\
  citizenry and assist in promoting investments, economic growth and job\ncreation.\
  \ The department\u2019s mandate is derived from section\_192 of the\nConstitution,\
  \ which provides for the independence of broadcasting regulation\nin the public\
  \ interest, the international Telecommunications Union and the\nWorld Intellectual\
  \ Property Organisation.\n\nThe department is responsible for the administration\
  \ and implementation of the\nfollowing legislation:\n\n  * the Films and Publications\
  \ Act\_(1996)\n\n  * the Broadcasting Act\_(1999)\n\n  * the Media Development and\
  \ Diversity Agency Act\_(2002)\n\n  * the Independent Communications Authority of\
  \ South Africa Act\_(2000) \u2013 joint responsibility with the Minister of Telecommunications\
  \ and Postal Services\n\n  * the Electronic Communications and Transactions Act\_\
  (2002) \u2013 joint responsibility with the Minister of Telecommunications and Postal\
  \ Services\n\n  * the Electronic Communications and Transactions Act\_(2005) \u2013\
  \ joint responsibility with the Minister of Telecommunications and Postal Services.\n\
  \nThe department is also responsible for the oversight of the entities within\n\
  its portfolio.\n\n"
