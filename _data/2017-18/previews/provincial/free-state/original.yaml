  - description: "## Vision\r\n\r\nLeading the Free State Province towards service\
      \ excellence\r\n\r\n## Mission\r\n\r\nTo provide strategic direction and to\
      \ coordinate integrated service delivery within Government in the Free State.\r\
      \n\r\n## Core functions\r\n\r\nThe core functions and responsibilities of the\
      \ Department of the Premier relate to both the Department itself as well as\
      \ to the broader Free State Provincial Government (FSPG), and are as follows:\r\
      \n\r\n* To ensure integrated governance and policy coordination;\r\n\r\n* To\
      \ facilitate and coordinate integrated planning, research, monitoring and evaluation;\r\
      \n\r\n* To provide effective and efficient administrative and support services\
      \ to the Premier Executive Council and the Director General;\r\n\r\n* To ensure\
      \ sound financial management in the Department of the Premier;\r\n\r\n* To provide\
      \ strategic direction and render advice on human resource, organisational development\
      \ and enhancement, and legal service matters;\r\n\r\n* To provide strategic\
      \ direction with regard to the effective utilisation of information technology\
      \ and information communication technology;\r\n\r\n* To provide strategic communication\
      \ direction and ensure that the image of the FSPG and the Department of the\
      \ Premier is held in good standing;\r\n\r\n* To provide strategic direction,\
      \ facilitate and coordinate special programmes; and\r\n\r\n* To render efficient\
      \ and effective community liaison and participatory democracy services."
