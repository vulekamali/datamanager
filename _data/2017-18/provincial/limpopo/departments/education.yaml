government_functions:
- Basic education
intro: "## Vision\n\nExcellence in provisioning of innovative quality basic education.\r\
  \n\r\n\n\n## Mission\n\nTo deliver quality education in an innovative, effective\
  \ and efficient way by giving maximum monitoring and support to districts, circuits\
  \ and schools, continuous development of educators and officials, maximizing accountability,\
  \ fostering community participation and governance in education, ensuring equitable,\
  \ efficient allocation and utilization of resources, striving for a competent and\
  \ motivated workforce.\r\n\r\n\n\n## Core functions\n\n* Delivery of quality education\
  \ by ensuring functionality of schools and reduction of under- performing schools.\r\
  \n\r\n* Improve capacity of the department to support delivery of quality education\
  \ by ensuring that management performance and compliance levels are rated from an\
  \ average level of 2 to 4 on the MPAT Standards by 2019/20.\r\n\r\n* Provide education\
  \ in public ordinary and special schools.\r\n\r\n* Support independent schools,\
  \ promote a safe school environment.\r\n\r\n* Improve HIV and AIDS awareness, and\
  \ make available.\r\n\r\n* Early Childhood Education (ECD) in Grade R.\r\n\r\n*\
  \ Offer training and support to all public education institutions Human Resource\
  \ Development (HRD) for educators and non-educators.\r\n\r\n* Departmentally managed\
  \ examination services.\r\n\r\n* Overall management of the education system.\r\n\
  \r\n* Provide minimum food needed to learn effectively in primary schools to identified\
  \ poor and\r\nhungry learners."
