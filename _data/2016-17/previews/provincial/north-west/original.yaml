  - description: "## Vision\n\nA thriving arts, culture and traditional affairs sector\
      \ contributing to sustainable economic development\r\nin a socially cohesive\
      \ Bokone Bophirima.\r\n\r\n\n\n## Mission\n\nTo enhance job creation by preserving,\
      \ protecting and developing arts, culture, Heritage and the\r\ninstitution of\
      \ traditional leadership to reposition, renew and rebrand Bokone Bophirima through\
      \ VTSD\r\nStrategy.\r\n\r\n\n\n## Main Services that the department intends\
      \ to deliver\n\n* To render an effective, efficient, equitable corporate and\
      \ management support services to\r\ninternal and external stakeholders to ensure\
      \ good, clean and value driven corporate governance\r\nthrough, Human Resource,\
      \ Finance, Communication and Strategic Management Services.\r\n\r\n* The promotion,\
      \ development and transformation of all cultural activities in Bokone Bophirima,\
      \ in\r\norder to contribute towards nation-building, god governance, social\
      \ and human capital\r\ndevelopment and sustainable economic growth and opportunities.\r\
      \n\r\n* The provisioning of library, information and archive services that will\
      \ contribute to nation building,\r\ngood governance, human capital development\
      \ and sustainable economic growth and\r\nopportunities.\r\n\r\n* To initiate\
      \ and support socially cohesive recreation structures and activities, through\
      \ the creation\r\nof access and opportunity with regard to participation in\
      \ recreation.\r\nThe department also provides support to the institutions of\
      \ traditional leadership through\r\nworkshops and grants so as to contribute\
      \ to a transformed, functional, accountable and\r\nsustainable institution of\
      \ traditional leadership."
