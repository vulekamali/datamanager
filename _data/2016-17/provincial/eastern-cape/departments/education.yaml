intro: "## vision\n\nprovide leaners with opportunities to become and responsible\
  \ citizens through quality basic education\r\n\r\n\r\n\r\n\n\n## mission implementing\
  \ appropraite and relevant education programmes through quality teaching and learning\n\
  \nand at the same time mobilizing community and stakeholder support through participation\
  \ and to\r\ninstitutionalize a culture of accountability at all levels of the department\r\
  \n\r\n\r\n\r\n\n\n## core function and responsibilities\n\nthe core responsibilities\
  \ of the department is the provision of quality education and training from grade\
  \ R\r\nto grade 12, the managing of teacher supply, demand and utilisation and the\
  \ provisioning of high quality school infrastructure in the eastern cape\r\n\r\n"
