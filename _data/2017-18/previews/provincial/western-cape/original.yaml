  - description: "## Vision\n\nA resilient, sustainable, quality and inclusive living\
      \ environment.\r\n\r\n\n\n## Mission\n\nTo promote a resilient, sustainable,\
      \ quality and inclusive living environment in support of human well-being.\r\
      \n\r\n\n\n## Core functions and responsibilities\n\nThe core functions of the\
      \ Department of Environmental Affairs and Development Planning are to promote\r\
      \nsustainable economic development and social equity by upholding the environmental\
      \ integrity of the\r\nWestern Cape. This will be achieved through:\r\n\r\n*\
      \ Ensuring cohesive and integrated environmental governance;\r\n\r\n* Strategically\
      \ advancing environmental sustainability;\r\n\r\n* Sustaining the environmental\
      \ quality; and\r\n\r\n* Ensuring integrated environmental and land management\
      \ in the Western Cape."
