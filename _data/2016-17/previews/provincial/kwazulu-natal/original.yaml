  - description: "## Vision\r\n\r\nThe vision of the Department of Economic Development,\
      \ Tourism and Environmental Affairs (DEDTEA) is: Leading the attainment of inclusive\
      \ and sustainable economic growth for job creation.\r\n\r\n\r\n\r\n\r\n## Mission\
      \ statement\r\n\r\nThe department?s mission is to: Provide leadership and facilitate\
      \ integrated economic planning, be a catalyst for economic transformation and\
      \ sustainable development, implement strategies that drive economic growth and\
      \ promote sound environmental management, create a conducive environment for\
      \ trade, investment and tourism and monitor and enforce sound business and consumer\
      \ regulations\r\n\r\n\r\n\r\n\r\n## Core functions\r\n\r\nThe department?s core\
      \ functions are summarised as follows:\r\n\r\n* To drive the economic development\
      \ strategies of the province.\r\n\r\n* To facilitate strategies to enhance the\
      \ competitiveness of priority sectors of the economy, in line with\r\nthe industrial\
      \ development strategy.\r\n\r\n* To promote the development of small business\
      \ and social enterprises.\r\n\r\n* To promote and facilitate economic empowerment\
      \ programmes.\r\n\r\n* To manage the Enterprise Development and Growth Funds.\r\
      \n\r\n* To provide an effective and efficient consumer protection service.\r\
      \n\r\n* To ensure effective and prudent business regulation in the province.\r\
      \n\r\n* To provide effective and efficient environmental management.\r\n\r\n\
      * To provide conservation services."
