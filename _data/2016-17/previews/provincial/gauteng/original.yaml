  - description: "## Vision\n\nTo provide integrated sustainable human settlements\
      \ and improved quality of household life.\r\n\r\n\n\n## Mission\n\nTo provide\
      \ relevant, differentiated and good quality housing opportunities to qualifying\
      \ beneficiaries in partnership with\r\nvarious stakeholders.\r\n\r\n\n\n## Core\
      \ functions and responsibilities\n\nThe mandate of the department is derived\
      \ from the Constitution. Its primary roles are:\r\n\r\n\u2022 To promote and\
      \ facilitate the provision of adequate housing in the province;\r\n\r\n\u2022\
      \ To develop provincial housing policies that will strengthen the ability to\
      \ provide housing opportunities to qualifying\r\nbeneficiaries in order to build\
      \ sustainable communities;\r\n\r\n\u2022 To develop and implement programmes\
      \ and projects that give effect to the province\u2019s short, medium and long\
      \ term\r\nhousing plans; and\r\n\r\n\u2022 To manage the housing delivery process\
      \ and transform informal settlements, especially in priority townships and 50\r\
      \npoorest wards, into sustainable and vibrant communities; and provide services\
      \ in respect of subsidies and rental housing."
