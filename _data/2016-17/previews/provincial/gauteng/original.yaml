  - description: "## Vision\n\nAconnected Gauteng City-Region that leverages technology\
      \ to provide quality services to citizens.\r\n\r\n\r\n\n\n## Mission\n\nTo realize\
      \ the intent of a connected government through:\r\n\r\n\u2022 Provision of relevant\
      \ technologies, standards and governance;\r\n\r\n\u2022 Creation of an environment\
      \ of collaboration between key stakeholders; and\r\n\r\n\u2022 Facilitation\
      \ of the evolution of the Gauteng City-Region (GCR) service delivery.\r\n\r\n\
      \r\n\n\n## Core functions and responsibilities\n\n\u2022 To roll out the Gauteng\
      \ Broadband Network (GBN);\r\n\r\n\u2022 To develop and maintain all provincial\
      \ government owned ICT infrastructure;\r\n\r\n\u2022 To develop and maintain\
      \ applications, networks and services;\r\n\r\n\u2022 To improve and provide\
      \ customer driven HR services;\r\n\r\n\u2022 To implement e-Recruitment solution\
      \ for job seekers; and\r\n\r\n\u2022 To deploy HR systems in the province."
