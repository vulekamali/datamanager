intro: "## Vote purpose \r\n\r\nLead and facilitate access to sustainable economic\
  \ activity and employment for all South Africans through an understanding of the\
  \ economy, knowledge of economic opportunities and potential, and anticipation of\
  \ future economic trends. Catalyse economic transformation and development, and\
  \ provide a predictable, competitive, equitable and socially responsible environment\
  \ for investment, enterprise and trade for economic citizens. Contribute to achieving\
  \ government\u2019s vision of an adaptive and restructured economy, characterised\
  \ by accelerated economic growth, employment creation and greater equity.\r\n\r\n\
  ## Vote mandate\r\n\r\nThe mandate of the Department of Trade and Industry is derived\
  \ from a wide legislative framework that includes: \r\n\r\n- the Companies Act (2008)\r\
  \n- the Manufacturing Development Act (1993) \r\n- the Broad-Based Black Economic\
  \ Empowerment Act (2003) \r\n- the Consumer Protection Act (2008)."
