  - description: "## Vision\n\nGood financial governance\r\n\r\n\n\n## Mission\n\n\
      \ \r\n* To improve governance through:\r\n* Enhancing accountability and oversight\r\
      \n* Creating public value\r\n* Enabling delivery of quality services through\
      \ partnerships\r\n* Capacity building in public sector finance\r\n\r\n\n\n##\
      \ Core functions and responsibilities\n\nThe core functions, powers and responsibilities\
      \ of the Provincial Treasury are captured in section 18 of the\r\nPFMA and section\
